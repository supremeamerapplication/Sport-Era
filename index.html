    <!-- Enhanced CSS with Dark/Light Mode Variables -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap');

        :root {
            --accent: #f43f5e;
            --accent-hover: #e11d48;
            --bg-deep: #020617;
            --card-bg: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --primary-gradient: linear-gradient(135deg, #f43f5e, #8b5cf6);
            --glass-bg: rgba(15, 23, 42, 0.7);
        }

        [data-theme="light"] {
            --bg-deep: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .glass-nav {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] .glass-nav {
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .sport-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 2rem;
            transition: all 0.4s ease;
        }

        [data-theme="light"] .sport-card {
            border: 1px solid rgba(0, 0, 0, 0.07);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .sport-card:hover {
            border-color: rgba(244, 63, 94, 0.4);
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-action {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            transition: all 0.3s;
            font-weight: 800;
            letter-spacing: 0.05em;
        }

        .btn-action:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 63, 94, 0.4);
        }

        /* Loading States */
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(15, 23, 42, 0.4) 25%,
                rgba(30, 41, 59, 0.8) 50%,
                rgba(15, 23, 42, 0.4) 75%
            );
            background-size: 200% 100%;
            animation: loading 2s infinite;
        }

        [data-theme="light"] .shimmer {
            background: linear-gradient(
                90deg,
                rgba(226, 232, 240, 0.4) 25%,
                rgba(241, 245, 249, 0.8) 50%,
                rgba(226, 232, 240, 0.4) 75%
            );
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 10000;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            transform: translateX(120%);
            transition: transform 0.4s ease;
            max-width: 350px;
        }

        [data-theme="light"] .notification {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(244, 63, 94, 0.5);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Form Elements */
        input, textarea, select {
            background: rgba(30, 41, 59, 0.7) !important;
            border: 1px solid rgba(51, 65, 85, 0.5) !important;
            color: white !important;
            outline: none;
            transition: all 0.3s;
        }

        [data-theme="light"] input,
        [data-theme="light"] textarea,
        [data-theme="light"] select {
            background: rgba(241, 245, 249, 0.7) !important;
            border: 1px solid rgba(148, 163, 184, 0.5) !important;
            color: #0f172a !important;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.15);
        }

        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 3px solid rgba(15, 23, 42, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--accent);
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        [data-theme="light"] .loading-spinner {
            border: 3px solid rgba(226, 232, 240, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media Upload Styles */
        .media-upload-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .media-preview {
            max-height: 300px;
            object-fit: contain;
        }

        .video-preview {
            width: 100%;

            border-radius: 1rem;
        }

        /* User ID Badge */
        .user-id-badge {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Mobile Optimizations */

                border-radius: 1.5rem;
            }
            .notification {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>

        function formatTime(date) {
            try {
                const now = new Date();
                const diffMs = now - new Date(date);
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return new Date(date).toLocaleDateString();
            } catch {
                return 'Recently';
            }
        }

        function isAdmin() {
            return AppState.user && ADMIN_EMAILS.includes(AppState.user.email?.toLowerCase());

        // Generate User ID: First 3 letters of username + sequential number
        async function generateUserId(username) {
            const prefix = username.substring(0, 3).toUpperCase();
            
            try {
                // Get user count from database
                const { count, error } = await supabase
                    .from('user_profiles')
                    .select('*', { count: 'exact', head: true });
                
                if (error) throw error;
                
                const userNumber = (count || 0) + 1;
                if (userNumber > MAX_USERS) {
                    throw new Error('Maximum user limit reached');
                }
                
                // Format number with leading zeros
                const numberStr = userNumber.toString().padStart(6, '0');
                return prefix + numberStr;
            } catch (error) {
                console.error('Error generating user ID:', error);
                // Fallback: use timestamp
                const timestamp = Date.now().toString().slice(-6);
                return prefix + timestamp;
            }
        }

        // Check if text contains links
        function containsLinks(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const wwwRegex = /(www\.[^\s]+)/g;
            const domainRegex = /([a-zA-Z0-9-]+\.(com|org|net|io|co|us|uk|ca|au|de|fr|es|it|ru|jp|cn|in|br|mx))/g;
            
            return urlRegex.test(text) || wwwRegex.test(text) || domainRegex.test(text);
        }

        // Detect user country
        async function detectCountry() {
            try {
                // First try with ipapi.co
                const response = await fetch('https://ipapi.co/json/');
                if (response.ok) {
                    const data = await response.json();
                    return {
                        country: data.country_name,
                        code: data.country_code,
                        flag: data.country_code_iso3
                    };
                }
            } catch (error) {
                console.log('ipapi.co failed, trying ipify...');
            }
            
            try {
                // Fallback to ipify
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                if (ipResponse.ok) {
                    const ipData = await ipResponse.json();
                    const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                    if (geoResponse.ok) {
                        const geoData = await geoResponse.json();
                        return {
                            country: geoData.country_name,
                            code: geoData.country_code,
                            flag: geoData.country_code_iso3
                        };
                    }
                }
            } catch (error) {
                console.error('Country detection failed:', error);
            }
            
            return { country: 'Unknown', code: 'US', flag: 'USA' };
        }

        async function checkUser() {

            try {

                if (!error && user) {
                    AppState.user = user;
                    
                    // Load user profile
                    await loadUserProfile(user.id);
                    
                    // Detect country if not already set
                    if (!AppState.userCountry) {
                        const countryData = await detectCountry();
                        AppState.userCountry = countryData;
                        await saveUserCountry(user.id, countryData);
                    }
                    
                    updateUI();
                    showNotification('Welcome back!', 'Ready to join the arena?', 'success');

            } catch (error) {

            } finally {

            }

        async function loadUserProfile(userId) {
            try {
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('user_id', userId)
                    .single();
                
                if (!error && data) {
                    AppState.userProfile = data;
                    
                    // Update country state
                    if (data.country) {
                        AppState.userCountry = {
                            country: data.country,
                            code: data.country_code || 'US',
                            flag: data.country_flag || 'USA'
                        };
                    }
                } else if (error && error.code === 'PGRST116') {
                    // Profile doesn't exist, create one
                    await createUserProfile(userId);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        async function createUserProfile(userId) {
            try {
                const username = AppState.user.email.split('@')[0];
                const userIdStr = await generateUserId(username);
                
                const { data, error } = await supabase
                    .from('user_profiles')
                    .insert([{
                        user_id: userId,
                        username: username,
                        user_id_str: userIdStr,
                        country: AppState.userCountry?.country || 'Unknown',
                        country_code: AppState.userCountry?.code || 'US',
                        country_flag: AppState.userCountry?.flag || 'USA',
                        is_admin: isAdmin()
                    }])
                    .select()
                    .single();
                
                if (!error) {
                    AppState.userProfile = data;
                }
            } catch (error) {
                console.error('Error creating user profile:', error);
            }
        }

                    .from('user_profiles')
                    .upsert({

                        country: countryData.country,
                        country_code: countryData.code,
                        country_flag: countryData.flag

                        onConflict: 'user_id'

        async function handleAuth() {
            console.log('Auth mode:', AppState.isLoginMode ? 'Login' : 'Signup');
            
            const username = DOM.inputs.username?.value.trim() || '';
            const email = DOM.inputs.email?.value.trim() || '';
            const password = DOM.inputs.password?.value || '';
            
            // Clear previous errors
            DOM.usernameError?.classList.add('hidden');
            DOM.emailError?.classList.add('hidden');
            DOM.passwordError?.classList.add('hidden');
            DOM.authError?.classList.add('hidden');
            
            // Validation
            let isValid = true;
            
            if (!AppState.isLoginMode && (!username || username.length < 3)) {
                DOM.usernameError.textContent = 'Username must be at least 3 characters';
                DOM.usernameError.classList.remove('hidden');
                isValid = false;
            }
            
            if (!email) {
                DOM.emailError.textContent = 'Email is required';
                DOM.emailError.classList.remove('hidden');
                isValid = false;
            }
            
            if (!password) {
                DOM.passwordError.textContent = 'Password is required';
                DOM.passwordError.classList.remove('hidden');
                isValid = false;
            } else if (password.length < 6) {
                DOM.passwordError.textContent = 'Password must be at least 6 characters';
                DOM.passwordError.classList.remove('hidden');
                isValid = false;
            }
            
            if (!isValid) return;
            
            const originalText = DOM.authBtn.textContent;
            DOM.authBtn.disabled = true;
            DOM.authBtn.textContent = 'Processing...';
            
            try {
                let result;
                
                if (AppState.isLoginMode) {
                    console.log('Signing in with:', email);
                    result = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                } else {
                    console.log('Signing up with:', email);
                    result = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                username: username
                            },
                            emailRedirectTo: window.location.origin
                        }
                    });
                }
                
                console.log('Auth result:', result);
                
                const { data, error } = result;
                
                if (error) {
                    throw error;
                }
                
                if (data?.user) {
                    AppState.user = data.user;
                    
                    // Generate user ID for new users
                    if (!AppState.isLoginMode) {
                        const userIdStr = await generateUserId(username);
                        DOM.userIdPreview?.classList.remove('hidden');
                        DOM.previewUserId.textContent = userIdStr;
                        
                        // Create user profile
                        const countryData = await detectCountry();
                        AppState.userCountry = countryData;
                        
                        await supabase.from('user_profiles').insert([{
                            user_id: data.user.id,
                            username: username,
                            user_id_str: userIdStr,
                            country: countryData.country,
                            country_code: countryData.code,
                            country_flag: countryData.flag,
                            is_admin: isAdmin()
                        }]);
                    }
                    
                    updateUI();
                    
                    // Clear form
                    DOM.inputs.username.value = '';
                    DOM.inputs.email.value = '';
                    DOM.inputs.password.value = '';
                    DOM.userIdPreview?.classList.add('hidden');
                    
                    // Show success message
                    if (AppState.isLoginMode) {
                        showNotification('Welcome back!', 'Successfully signed in', 'success');
                    } else {
                        showNotification('Welcome to SportEra!', 'Account created successfully!', 'success');
                    }
                    
                    // Close modal
                    DOM.authModal?.classList.add('hidden');
                } else {
                    throw new Error('Authentication failed');
                }
                
            } catch (error) {
                console.error('Auth error:', error);
                
                let errorMessage = 'Authentication failed. Please try again.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password';
                } else if (error.message.includes('User already registered')) {
                    errorMessage = 'Email already registered. Try signing in instead.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please check your email to confirm your account';
                }
                
                DOM.authError.textContent = errorMessage;
                DOM.authError.classList.remove('hidden');
                showNotification('Authentication Error', errorMessage, 'error');
            } finally {
                DOM.authBtn.disabled = false;
                DOM.authBtn.textContent = originalText;
            }
        }

        function initMediaUpload() {

            DOM.mediaUpload.addEventListener('change', (e) => {

                }
            });
            
            DOM.removeMedia.addEventListener('click', () => {
                DOM.mediaUpload.value = '';
                DOM.mediaPreviewContainer.classList.add('hidden');
                DOM.removeMedia.classList.add('hidden');
            });

        function handleMediaSelect(file) {
            // Check file size (50MB limit)
            if (file.size > 50 * 1024 * 1024) {
                showNotification('File too large', 'Maximum file size is 50MB', 'error');
                return;
            }
            
            // Check file type
            const validImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            const validVideoTypes = ['video/mp4', 'video/webm', 'video/ogg'];
            
            if (!validImageTypes.includes(file.type) && !validVideoTypes.includes(file.type)) {
                showNotification('Invalid file type', 'Please select an image or video file', 'error');
                return;
            }
            
            // Show preview
            DOM.mediaName.textContent = file.name;
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    DOM.mediaPreview.innerHTML = `<img src="${e.target.result}" class="media-preview w-full h-auto rounded-lg" alt="Preview">`;
                    DOM.mediaPreviewContainer.classList.remove('hidden');
                    DOM.removeMedia.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                const url = URL.createObjectURL(file);
                DOM.mediaPreview.innerHTML = `
                    <video class="video-preview" controls>
                        <source src="${url}" type="${file.type}">
                        Your browser does not support video preview.
                    </video>
                `;
                DOM.mediaPreviewContainer.classList.remove('hidden');
                DOM.removeMedia.classList.remove('hidden');
            }
        }

        async function uploadMedia(file) {
            if (!file || !isAdmin()) return null;
            
            try {
                const fileExt = file.name.split('.').pop();
                const fileName = `${AppState.user.id}/${Date.now()}.${fileExt}`;
                const filePath = `post-media/${fileName}`;
                
                const { data, error } = await supabase.storage
                    .from('arena-media')
                    .upload(filePath, file);
                
                if (error) throw error;
                
                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('arena-media')
                    .getPublicUrl(filePath);
                
                return {
                    url: publicUrl,
                    type: file.type.startsWith('image/') ? 'image' : 'video'
                };
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Upload failed', 'Failed to upload media', 'error');
                return null;
            }
        }

        async function fetchFeed() {
            if (AppState.isLoading || !AppState.hasMorePosts) return;
            
            setLoading(true);
            
            try {
                const start = (AppState.currentPage - 1) * AppState.postsPerPage;
                const end = start + AppState.postsPerPage - 1;
                
                const { data, error } = await supabase
                    .from('sports_feed')
                    .select(`
                        *,
                        user_profiles (
                            username,
                            user_id_str,
                            country,
                            country_code
                        )
                    `)
                    .order('created_at', { ascending: false })
                    .range(start, end);
                
                if (error) throw error;
                
                console.log('Fetched posts:', data);
                
                AppState.posts = AppState.currentPage === 1 
                    ? data || [] 
                    : [...AppState.posts, ...(data || [])];
                
                AppState.hasMorePosts = (data?.length || 0) === AppState.postsPerPage;
                
                renderFeed();
            } catch (error) {
                console.error('Error fetching feed:', error);
                showNotification('Error', 'Failed to load feed', 'error');
            } finally {
                setLoading(false);
            }
        }

        function renderFeed() {
            if (!DOM.feed) return;
            
            if (AppState.currentPage === 1) {
                DOM.feed.innerHTML = '';
            }
            
            if (AppState.posts.length === 0) {
                DOM.noPosts?.classList.remove('hidden');
                DOM.loadMoreContainer?.classList.add('hidden');
                return;
            }
            
            DOM.noPosts?.classList.add('hidden');
            
            AppState.posts.forEach((post) => {
                const tpl = document.getElementById('post-tpl')?.content.cloneNode(true);
                if (!tpl) return;
                
                // Set content
                const titleEl = tpl.querySelector('.post-title');
                const contentEl = tpl.querySelector('.post-content');
                const tagEl = tpl.querySelector('.post-tag');
                const timeEl = tpl.querySelector('.post-time');
                const likeCountEl = tpl.querySelector('.like-count');
                const commentCountEl = tpl.querySelector('.comment-count');
                const authorNameEl = tpl.querySelector('.post-author-name');
                const authorIdEl = tpl.querySelector('.post-author-id');
                const countryEl = tpl.querySelector('.post-country .country-name');
                const visibilityEl = tpl.querySelector('.post-visibility');
                
                if (titleEl) titleEl.textContent = post.title || '';
                if (contentEl) contentEl.textContent = post.content || '';
                if (tagEl) tagEl.textContent = post.tag || 'Breaking';
                if (likeCountEl) likeCountEl.textContent = (post.likes?.length || 0).toString();
                if (commentCountEl) commentCountEl.textContent = (post.comments?.length || 0).toString();
                if (timeEl) {
                    timeEl.textContent = formatTime(post.created_at);
                    timeEl.setAttribute('datetime', post.created_at);
                }
                
                // Set author info
                if (authorNameEl && post.user_profiles) {
                    authorNameEl.textContent = post.user_profiles.username || 'SportEra Editor';
                }
                
                if (authorIdEl && post.user_profiles) {
                    authorIdEl.textContent = post.user_profiles.user_id_str || 'ADM000001';
                }
                
                if (countryEl && post.user_profiles) {
                    countryEl.textContent = post.user_profiles.country || 'Unknown';
                }
                
                // Set visibility
                if (visibilityEl && post.visibility) {
                    visibilityEl.innerHTML = post.visibility === 'public' 
                        ? '<i class="fas fa-globe"></i>' 
                        : '<i class="fas fa-users"></i>';
                }
                
                // Handle media
                if (post.media_url) {
                    const container = tpl.querySelector('.post-media-container');
                    const img = tpl.querySelector('.post-img');
                    const video = tpl.querySelector('.post-video');
                    
                    if (container) {
                        container.classList.remove('hidden');
                        
                        if (post.media_type === 'image') {
                            img.src = post.media_url;
                            img.classList.remove('hidden');
                            video.classList.add('hidden');
                        } else if (post.media_type === 'video') {
                            video.querySelector('source').src = post.media_url;
                            video.classList.remove('hidden');
                            img.classList.add('hidden');
                        }
                    }
                }
                
                // Like functionality
                const likeBtn = tpl.querySelector('.like-btn');
                if (likeBtn) {
                    const isLiked = AppState.user && post.likes?.includes(AppState.user.id);
                    const likeIcon = likeBtn.querySelector('i');
                    
                    if (isLiked) {
                        likeBtn.classList.add('text-rose-500');
                        if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                    }
                    
                    likeBtn.addEventListener('click', async () => {
                        if (!AppState.user) {
                            DOM.authModal?.classList.remove('hidden');
                            return;
                        }
                        
                        const updatedLikes = isLiked 
                            ? (post.likes || []).filter(id => id !== AppState.user.id)
                            : [...(post.likes || []), AppState.user.id];
                        
                        // Optimistic update
                        const currentCount = parseInt(likeCountEl.textContent) || 0;
                        likeCountEl.textContent = isLiked ? (currentCount - 1) : (currentCount + 1);
                        
                        if (!isLiked) {
                            likeBtn.classList.add('text-rose-500');
                            if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                        } else {
                            likeBtn.classList.remove('text-rose-500');
                            if (likeIcon) likeIcon.className = 'far fa-heart text-xl';
                        }
                        
                        // Update server
                        try {
                            await supabase
                                .from('sports_feed')
                                .update({ likes: updatedLikes })
                                .eq('id', post.id);
                        } catch (error) {
                            console.error('Error updating likes:', error);
                            // Revert optimistic update
                            likeCountEl.textContent = currentCount;
                            if (isLiked) {
                                likeBtn.classList.add('text-rose-500');
                                if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                            } else {
                                likeBtn.classList.remove('text-rose-500');
                                if (likeIcon) likeIcon.className = 'far fa-heart text-xl';
                            }
                            showNotification('Error', 'Failed to update like', 'error');
                        }
                    });
                }
                
                // Comment functionality
                setupCommentFunctionality(tpl, post);
                
                // Share functionality
                const shareBtn = tpl.querySelector('.share-btn');
                if (shareBtn) {
                    shareBtn.addEventListener('click', () => {
                        const shareData = {
                            title: post.title,
                            text: post.content?.substring(0, 100) + '...',
                            url: window.location.href,
                        };
                        
                        if (navigator.share) {
                            navigator.share(shareData);
                        } else {
                            navigator.clipboard.writeText(`${post.title}\n\n${post.content?.substring(0, 200)}...`);
                            showNotification('Copied!', 'Post copied to clipboard', 'success');
                        }
                    });
                }
                
                DOM.feed.appendChild(tpl);
            });
            
            // Show/hide load more button
            if (DOM.loadMoreContainer) {
                if (AppState.hasMorePosts) {
                    DOM.loadMoreContainer.classList.remove('hidden');
                } else {
                    DOM.loadMoreContainer.classList.add('hidden');
                }
            }
        }

        function setupCommentFunctionality(tpl, post) {
            const commentToggle = tpl.querySelector('.comment-toggle');
            const drawer = tpl.querySelector('.comment-drawer');
            const commentList = tpl.querySelector('.comment-list');
            const commentInput = tpl.querySelector('.comment-input');
            const commentSubmit = tpl.querySelector('.comment-submit');
            
            if (!commentToggle || !drawer || !commentList || !commentInput || !commentSubmit) {
                return;
            }
            
            // Render existing comments
            if (post.comments?.length > 0) {
                post.comments.forEach(comment => {
                    renderComment(commentList, comment);
                });
            }
            
            commentToggle.addEventListener('click', () => {
                drawer.classList.toggle('hidden');
                if (!drawer.classList.contains('hidden')) {
                    commentInput.focus();
                }
            });
            
            const submitComment = async () => {
                if (!AppState.user) {
                    DOM.authModal?.classList.remove('hidden');
                    return;
                }
                
                const text = commentInput.value.trim();
                if (!text) return;
                
                // Check for links
                if (containsLinks(text)) {
                    showNotification('Links not allowed', 'Please remove links from your comment', 'error');
                    commentInput.value = '';
                    return;
                }
                
                const newComment = {
                    user_id: AppState.user.id,
                    username: AppState.userProfile?.username || 'Athlete',
                    user_id_str: AppState.userProfile?.user_id_str || 'USR000001',
                    text,
                    time: new Date().toISOString()
                };
                
                const updatedComments = [...(post.comments || []), newComment];
                
                // Update comment count
                const commentCountEl = tpl.querySelector('.comment-count');
                if (commentCountEl) {
                    commentCountEl.textContent = updatedComments.length.toString();
                }
                
                // Add comment to UI immediately
                renderComment(commentList, newComment);
                commentInput.value = '';
                commentList.scrollTop = commentList.scrollHeight;
                
                try {
                    await supabase
                        .from('sports_feed')
                        .update({ comments: updatedComments })
                        .eq('id', post.id);
                } catch (error) {
                    console.error('Error adding comment:', error);
                    // Revert optimistic update
                    commentList.removeChild(commentList.lastChild);
                    if (commentCountEl) {
                        commentCountEl.textContent = (post.comments?.length || 0).toString();
                    }
                    showNotification('Error', 'Failed to post comment', 'error');
                }
            };
            
            commentSubmit.addEventListener('click', submitComment);
            commentInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitComment();
                }
            });
            
            // Add real-time link detection
            commentInput.addEventListener('input', (e) => {
                const text = e.target.value;
                if (containsLinks(text)) {
                    e.target.style.borderColor = 'var(--danger)';
                    showNotification('Warning', 'Links are not allowed in comments', 'warning');
                } else {
                    e.target.style.borderColor = '';
                }
            });
        }

        function renderComment(container, comment) {
            const commentDiv = document.createElement('div');
            commentDiv.className = "flex gap-3";
            commentDiv.innerHTML = `
                <div class="w-8 h-8 rounded-lg bg-slate-800 flex-shrink-0 flex items-center justify-center text-[10px] text-slate-500" aria-hidden="true">
                    <i class="fas fa-user"></i>
                </div>
                <div class="bg-slate-800/40 p-4 rounded-2xl rounded-tl-none flex-1">
                    <div class="flex justify-between items-center mb-1">
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] font-bold text-rose-500">${comment.username || 'Athlete'}</span>
                            <span class="text-[9px] font-mono bg-rose-600/20 text-rose-500 px-1 py-0.5 rounded">${comment.user_id_str || 'USR000001'}</span>
                        </div>
                        <span class="text-[9px] text-slate-500">${formatTime(comment.time)}</span>
                    </div>
                    <p class="text-xs text-slate-300 leading-relaxed">${comment.text}</p>
                </div>
            `;
            container.appendChild(commentDiv);
        }

        async function createPost() {
            if (!isAdmin()) {
                showNotification('Access Denied', 'Only admins can create posts', 'error');
                return;
            }
            
            const title = DOM.inputs.postTitle?.value.trim() || '';
            const content = DOM.inputs.postContent?.value.trim() || '';
            const tag = DOM.inputs.postTag?.value.trim() || '';
            const visibility = DOM.inputs.postVisibility?.value || 'public';
            
            // Validation
            if (!title) {
                showNotification('Invalid Title', 'Title is required', 'error');
                return;
            }
            
            if (!content) {
                showNotification('Invalid Content', 'Content is required', 'error');
                return;
            }
            
            // Check content length
            if (content.length > 1500) {
                showNotification('Content too long', 'Maximum 1500 characters allowed', 'error');
                return;
            }
            
            const originalText = DOM.publishBtn?.textContent || '';
            DOM.publishBtn.disabled = true;
            DOM.publishBtn.textContent = 'Broadcasting...';
            
            try {
                let mediaData = null;
                const file = DOM.mediaUpload.files[0];
                
                // Upload media if selected
                if (file && isAdmin()) {
                    mediaData = await uploadMedia(file);
                }
                
                const postData = {
                    title,
                    content,
                    tag: tag || 'General',
                    visibility,
                    author_id: AppState.user.id,
                    likes: [],
                    comments: []
                };
                
                // Add media data if available
                if (mediaData) {
                    postData.media_url = mediaData.url;
                    postData.media_type = mediaData.type;
                }
                
                const { error } = await supabase.from('sports_feed').insert([postData]);
                
                if (error) throw error;
                
                showNotification('Published!', 'Your post is now live', 'success');
                
                // Clear form
                DOM.inputs.postTitle.value = '';
                DOM.inputs.postContent.value = '';
                DOM.inputs.postTag.value = '';
                DOM.mediaUpload.value = '';
                DOM.mediaPreviewContainer.classList.add('hidden');
                DOM.removeMedia.classList.add('hidden');
                DOM.composer?.classList.add('hidden');
                
                // Update counters
                if (DOM.titleCounter) DOM.titleCounter.textContent = '0/100';
                if (DOM.contentCounter) DOM.contentCounter.textContent = '0/1500';
                
                // Refresh feed
                AppState.currentPage = 1;
                await fetchFeed();
            } catch (error) {
                console.error('Error publishing post:', error);
                showNotification('Error', 'Failed to publish post', 'error');
            } finally {
                DOM.publishBtn.disabled = false;
                DOM.publishBtn.textContent = originalText;
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        function initEventListeners() {
            // Theme toggle
            DOM.themeToggle?.addEventListener('click', toggleTheme);
            
            // Auth toggle
            DOM.authToggle?.addEventListener('click', () => {
                AppState.isLoginMode = !AppState.isLoginMode;
                
                if (DOM.authTitle) {
                    DOM.authTitle.innerHTML = AppState.isLoginMode 
                        ? 'Welcome <span class="gradient-text">Back</span>' 
                        : 'Join the <span class="gradient-text">Era</span>';
                }
                
                if (DOM.authSubtitle) {
                    DOM.authSubtitle.textContent = AppState.isLoginMode 
                        ? 'Sign in to your athlete profile.' 
                        : 'Sign up to react and comment on feeds.';
                }
                
                if (DOM.authBtn) {
                    DOM.authBtn.textContent = AppState.isLoginMode ? 'Sign In' : 'Create Account';
                }
                
                if (DOM.authToggle) {
                    DOM.authToggle.textContent = AppState.isLoginMode 
                        ? "Don't have an account? Sign Up" 
                        : 'Already have an account? Sign In';
                }
                
                // Show/hide username field
                const usernameField = DOM.inputs.username?.parentElement;
                if (usernameField) {
                    usernameField.style.display = AppState.isLoginMode ? 'none' : 'block';
                }
                
                // Clear errors
                DOM.usernameError?.classList.add('hidden');
                DOM.emailError?.classList.add('hidden');
                DOM.passwordError?.classList.add('hidden');
                DOM.authError?.classList.add('hidden');
            });
            
            // Preview user ID on username input
            DOM.inputs.username?.addEventListener('input', async (e) => {
                const username = e.target.value.trim();
                if (username.length >= 3) {
                    const userId = await generateUserId(username);
                    DOM.previewUserId.textContent = userId;
                    DOM.userIdPreview?.classList.remove('hidden');
                } else {
                    DOM.userIdPreview?.classList.add('hidden');
                }
            });
            
            // Auth form submission
            DOM.authForm?.addEventListener('submit', (e) => {
                e.preventDefault();
                handleAuth();
            });
            
            // Login trigger
            DOM.loginTrigger?.addEventListener('click', () => {
                AppState.isLoginMode = false;
                DOM.authModal?.classList.remove('hidden');
                DOM.inputs.username?.focus();
            });
            
            // Close auth modal
            document.getElementById('close-auth')?.addEventListener('click', () => {
                DOM.authModal?.classList.add('hidden');
            });
            
            // Logout
            DOM.logoutBtn?.addEventListener('click', handleLogout);
            
            // Admin toggle
            DOM.adminToggle?.addEventListener('click', () => {
                if (!isAdmin()) {
                    showNotification('Access Denied', 'Only admins can create posts', 'error');
                    return;
                }
                DOM.composer?.classList.toggle('hidden');
                if (!DOM.composer?.classList.contains('hidden')) {
                    DOM.inputs.postTitle?.focus();
                }
            });
            
            // Cancel post
            document.getElementById('cancel-post')?.addEventListener('click', () => {
                DOM.composer?.classList.add('hidden');
                DOM.inputs.postTitle.value = '';
                DOM.inputs.postContent.value = '';
                DOM.inputs.postTag.value = '';
                DOM.mediaUpload.value = '';
                DOM.mediaPreviewContainer.classList.add('hidden');
                DOM.removeMedia.classList.add('hidden');
                
                if (DOM.titleCounter) DOM.titleCounter.textContent = '0/100';
                if (DOM.contentCounter) DOM.contentCounter.textContent = '0/1500';
            });
            
            // Publish post
            DOM.publishBtn?.addEventListener('click', createPost);
            
            // Post form submission
            DOM.postForm?.addEventListener('submit', (e) => {
                e.preventDefault();
                createPost();
            });
            
            // Character counters
            DOM.inputs.postTitle?.addEventListener('input', () => {
                if (DOM.titleCounter) {
                    const length = DOM.inputs.postTitle.value.length;
                    DOM.titleCounter.textContent = `${length}/100`;
                }
            });
            
            DOM.inputs.postContent?.addEventListener('input', () => {
                if (DOM.contentCounter) {
                    const length = DOM.inputs.postContent.value.length;
                    DOM.contentCounter.textContent = `${length}/1500`;
                }
            });
            
            // Load more posts
            DOM.loadMoreBtn?.addEventListener('click', () => {
                AppState.currentPage++;
                fetchFeed();
            });
            
            // Escape key to close modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (!DOM.authModal?.classList.contains('hidden')) {
                        DOM.authModal?.classList.add('hidden');
                    }
                    if (!DOM.composer?.classList.contains('hidden')) {
                        DOM.composer?.classList.add('hidden');
                    }
                }
            });
            
            // Click outside to close auth modal
            DOM.authModal?.addEventListener('click', (e) => {
                if (e.target === DOM.authModal) {
                    DOM.authModal.classList.add('hidden');
                }
            });
            
            // Clear errors when typing
            DOM.inputs.email?.addEventListener('input', () => {
                DOM.authError?.classList.add('hidden');
            });
            
            DOM.inputs.password?.addEventListener('input', () => {
                DOM.authError?.classList.add('hidden');
            });
        }

        // ============================================
        // REAL-TIME UPDATES
        // ============================================

        function setupRealtime() {
            try {
                supabase
                    .channel('arena-live')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'sports_feed' }, 
                        () => {
                            AppState.currentPage = 1;
                            fetchFeed();
                        }
                    )
                    .subscribe();
            } catch (error) {
                console.error('Realtime setup failed:', error);
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        async function init() {
            console.log('Starting SportEra initialization...');
            
            try {
                // Initialize Supabase
                if (window.supabase && window.supabase.createClient) {
                    window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                        auth: {
                            autoRefreshToken: true,
                            persistSession: true,
                            detectSessionInUrl: true
                        }
                    });
                    supabase = window.supabaseClient;
                    console.log('Supabase client created');
                } else {
                    console.error('Supabase library not loaded');
                    showNotification('Error', 'Supabase library failed to load', 'error');
                    return;
                }
                
                // Set initial theme
                document.body.setAttribute('data-theme', AppState.theme);
                DOM.themeIcon.className = AppState.theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
                
                // Set up event listeners
                initEventListeners();
                initMediaUpload();
                
                // Check for existing session
                const { data: { session } } = await supabase.auth.getSession();
                console.log('Session found:', session);
                
                if (session) {
                    AppState.user = session.user;
                    
                    // Load user profile
                    await loadUserProfile(session.user.id);
                    
                    // Detect country if not already set
                    if (!AppState.userCountry) {
                        const countryData = await detectCountry();
                        AppState.userCountry = countryData;
                        await saveUserCountry(session.user.id, countryData);
                    }
                    
                    updateUI();
                }
                
                // Load initial feed
                await fetchFeed();
                
                // Set up real-time updates
                setupRealtime();
                
                // Set up auth state listener
                supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log('Auth state changed:', event, session);
                    
                    if (event === 'SIGNED_IN' && session) {
                        AppState.user = session.user;
                        
                        // Load user profile
                        await loadUserProfile(session.user.id);
                        
                        // Detect country if not already set
                        if (!AppState.userCountry) {
                            const countryData = await detectCountry();
                            AppState.userCountry = countryData;
                            await saveUserCountry(session.user.id, countryData);
                        }
                        
                        updateUI();
                        showNotification('Welcome!', 'Successfully signed in', 'success');
                    } else if (event === 'SIGNED_OUT') {
                        AppState.user = null;
                        AppState.userProfile = null;
                        AppState.userCountry = null;
                        updateUI();
                    }
                });
                
                console.log('SportEra initialized successfully');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('Error', 'Failed to initialize application', 'error');
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
