    <!-- Inline Critical CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap');

        :root {
            --accent: #f43f5e;
            --accent-hover: #e11d48;
            --bg-deep: #020617;
            --card-bg: #0f172a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-deep); 
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .glass-nav {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .sport-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 2rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, border-color;
        }

        .sport-card:hover {
            border-color: rgba(244, 63, 94, 0.4);
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .btn-action {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 800;
            letter-spacing: 0.05em;
        }

        .btn-action:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 63, 94, 0.4);
        }

        .btn-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-action:active:not(:disabled) {
            transform: translateY(0);
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .focus-visible:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, var(--accent), var(--accent-hover)); 
            border-radius: 10px; 
        }

        /* Form Elements */
        input, textarea, select {
            background: rgba(30, 41, 59, 0.7) !important;
            border: 1px solid rgba(51, 65, 85, 0.5) !important;
            color: white !important;
            outline: none;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.15);
            background: rgba(30, 41, 59, 0.9) !important;
        }

        /* Loading States */
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(15, 23, 42, 0.4) 25%,
                rgba(30, 41, 59, 0.8) 50%,
                rgba(15, 23, 42, 0.4) 75%
            );
            background-size: 200% 100%;
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .animate-slide-in {
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .pulse-subtle {
            animation: pulse-subtle 2s infinite;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Image Placeholder */
        .image-placeholder {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Like Animation */
        .like-animation {
            animation: likePop 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes likePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Fade In */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .sport-card {
                border-radius: 1.5rem;
            }
            .glass-nav {
                backdrop-filter: blur(10px);
            }
            .notification {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(15, 23, 42, 0.8);
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // CONFIGURATION & INITIALIZATION
        // ============================================
        
        // Security: Use environment variables in production
        // These should be set via build process or server-side
        const SUPABASE_URL = window.env?.SUPABASE_URL || 'https://wmptvyecyozxhgyetohz.supabase.co';
        const SUPABASE_ANON_KEY = window.env?.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndtcHR2eWVjeW96eGhneWV0b2h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzQ1MjAsImV4cCI6MjA4MTc1MDUyMH0.syaPl5menEkDnjDu-0aP_5UijPIQhPGvnxqJE4K4WpQ';

        // Initialize Supabase with error handling
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                auth: {
                    persistSession: true,
                    autoRefreshToken: true,
                    detectSessionInUrl: true
                }
            });
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
            showNotification('Service Error', 'Unable to initialize application. Please refresh.', 'error');
        }

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const AppState = {
            user: null,
            isLoginMode: false,
            isLoading: false,
            posts: [],
            currentPage: 1,
            postsPerPage: 10,
            hasMorePosts: true,
            cache: new Map(),
            sessionStartTime: Date.now()
        };

        // ============================================
        // DOM CACHE & REFERENCES
        // ============================================
        const DOM = {
            // Notification
            notification: document.getElementById('notification'),
            notificationTitle: document.getElementById('notification-title'),
            notificationMessage: document.getElementById('notification-message'),
            
            // Loading
            loadingOverlay: document.getElementById('loading-overlay'),
            
            // Auth
            authModal: document.getElementById('auth-modal'),
            authForm: document.getElementById('auth-form'),
            authTitle: document.getElementById('auth-title'),
            authSubtitle: document.getElementById('auth-subtitle'),
            authBtn: document.getElementById('auth-action-btn'),
            authToggle: document.getElementById('toggle-auth-mode'),
            authError: document.getElementById('auth-error'),
            emailError: document.getElementById('email-error'),
            passwordError: document.getElementById('password-error'),
            
            // User
            loginTrigger: document.getElementById('login-trigger'),
            userProfile: document.getElementById('user-profile'),
            displayEmail: document.getElementById('display-email'),
            logoutBtn: document.getElementById('logout-btn'),
            adminToggle: document.getElementById('admin-toggle'),
            
            // Posts
            composer: document.getElementById('composer'),
            postForm: document.getElementById('post-form'),
            feed: document.getElementById('feed'),
            noPosts: document.getElementById('no-posts'),
            loadMoreContainer: document.getElementById('load-more-container'),
            loadMoreBtn: document.getElementById('load-more-btn'),
            
            // Inputs
            inputs: {
                email: document.getElementById('email'),
                password: document.getElementById('password'),
                postTitle: document.getElementById('post-title'),
                postContent: document.getElementById('post-content'),
                postTag: document.getElementById('post-tag'),
                postImage: document.getElementById('post-image')
            },
            
            // Counters
            titleCounter: document.getElementById('title-counter'),
            contentCounter: document.getElementById('content-counter')
        };

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        /**
         * Show notification to user
         */
        function showNotification(title, message, type = 'info') {
            if (!DOM.notification) return;
            
            DOM.notificationTitle.textContent = title;
            DOM.notificationMessage.textContent = message;

            const icon = DOM.notification.querySelector('i');
            const iconBg = DOM.notification.querySelector('div > div');

            switch (type) {
                case 'success':
                    icon.className = 'fas fa-check text-emerald-500';
                    iconBg.className = 'w-8 h-8 rounded-lg bg-emerald-600/20 flex items-center justify-center';
                    break;
                case 'error':
                    icon.className = 'fas fa-exclamation-circle text-rose-500';
                    iconBg.className = 'w-8 h-8 rounded-lg bg-rose-600/20 flex items-center justify-center';
                    break;
                case 'warning':
                    icon.className = 'fas fa-exclamation-triangle text-amber-500';
                    iconBg.className = 'w-8 h-8 rounded-lg bg-amber-600/20 flex items-center justify-center';
                    break;
                default:
                    icon.className = 'fas fa-bell text-rose-500';
                    iconBg.className = 'w-8 h-8 rounded-lg bg-rose-600/20 flex items-center justify-center';
            }

            DOM.notification.classList.remove('hidden');
            setTimeout(() => DOM.notification.classList.add('show'), 10);

            setTimeout(() => {
                DOM.notification.classList.remove('show');
                setTimeout(() => DOM.notification.classList.add('hidden'), 400);
            }, 5000);
        }

        /**
         * Set loading state
         */
        function setLoading(state) {
            AppState.isLoading = state;
            if (state) {
                DOM.loadingOverlay?.classList.remove('hidden');
                document.body.style.pointerEvents = 'none';
            } else {
                DOM.loadingOverlay?.classList.add('hidden');
                document.body.style.pointerEvents = 'auto';
            }
        }

        /**
         * Debounce function for performance
         */
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        /**
         * Throttle function for performance
         */
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                if (!inThrottle) {
                    func.apply(this, arguments);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        /**
         * Format timestamp to relative time
         */
        function formatTime(date) {
            try {
                const now = new Date();
                const diffMs = now - new Date(date);
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return new Date(date).toLocaleDateString();
            } catch {
                return 'Recently';
            }
        }

        /**
         * Sanitize input to prevent XSS
         */
        function sanitizeInput(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Validate image URL
         */
        function isValidImageUrl(url) {
            if (!url) return true;
            try {
                const parsed = new URL(url);
                return /\.(jpg|jpeg|png|gif|webp|avif)$/i.test(parsed.pathname);
            } catch {
                return false;
            }
        }

        /**
         * Handle API errors
         */
        async function handleApiError(error, context) {
            console.error(`[${context}]`, error);
            
            const errorMessages = {
                'auth': 'Authentication failed. Please try again.',
                'network': 'Network error. Please check your connection.',
                'database': 'Service temporarily unavailable.',
                'validation': 'Please check your input.',
                'rate_limit': 'Too many requests. Please wait.',
                'unknown': 'Something went wrong. Please try again.'
            };
            
            let message = errorMessages.unknown;
            let type = 'error';
            
            if (error.message?.includes('network') || !navigator.onLine) {
                message = errorMessages.network;
            } else if (error.message?.includes('rate')) {
                message = errorMessages.rate_limit;
                type = 'warning';
            } else if (context === 'auth') {
                message = errorMessages.auth;
            }
            
            showNotification('Error', message, type);
            
            // Log to analytics if available
            if (window.analytics) {
                window.analytics.track('error_occurred', {
                    context,
                    error: error.message,
                    timestamp: Date.now()
                });
            }
        }

        /**
         * Fetch with retry logic
         */
        async function fetchWithRetry(fn, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    return await fn();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                }
            }
        }

        /**
         * Clear auth form
         */
        function clearAuthForm() {
            if (DOM.inputs.email) DOM.inputs.email.value = '';
            if (DOM.inputs.password) DOM.inputs.password.value = '';
            if (DOM.emailError) DOM.emailError.classList.add('hidden');
            if (DOM.passwordError) DOM.passwordError.classList.add('hidden');
            if (DOM.authError) DOM.authError.classList.add('hidden');
        }

        /**
         * Validate auth form
         */
        function validateAuthForm(email, password) {
            let isValid = true;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                DOM.emailError.textContent = 'Please enter a valid email address';
                DOM.emailError.classList.remove('hidden');
                isValid = false;
            } else {
                DOM.emailError.classList.add('hidden');
            }
            
            // Password validation
            if (!password || password.length < 6) {
                DOM.passwordError.textContent = 'Password must be at least 6 characters';
                DOM.passwordError.classList.remove('hidden');
                isValid = false;
            } else {
                DOM.passwordError.classList.add('hidden');
            }
            
            return isValid;
        }

        /**
         * Handle authentication
         */
        async function handleAuth() {
            const email = DOM.inputs.email?.value.trim() || '';
            const password = DOM.inputs.password?.value || '';
            
            if (!validateAuthForm(email, password)) {
                return;
            }
            
            const originalText = DOM.authBtn?.textContent || '';
            const isLoginMode = AppState.isLoginMode;
            
            DOM.authBtn.disabled = true;
            DOM.authBtn.textContent = 'Processing...';
            DOM.authError?.classList.add('hidden');
            
            try {
                const authFn = isLoginMode 
                    ? () => supabase.auth.signInWithPassword({ email, password })
                    : () => supabase.auth.signUp({ email, password });
                
                const { data, error } = await fetchWithRetry(authFn);
                
                if (error) throw error;
                
                if (data?.user) {
                    AppState.user = data.user;
                    updateUI();
                    
                    const event = isLoginMode ? 'user_login' : 'user_signup';
                    trackAnalytics(event, { email: data.user.email });
                    
                    if (!isLoginMode) {
                        showNotification('Welcome to SportEra!', 'Your account has been created.', 'success');
                    }
                }
            } catch (error) {
                handleApiError(error, 'auth');
                DOM.authError.textContent = error.message || 'Authentication failed';
                DOM.authError.classList.remove('hidden');
            } finally {
                DOM.authBtn.disabled = false;
                DOM.authBtn.textContent = originalText;
            }
        }

        /**
         * Handle logout
         */
        async function handleLogout() {
            try {
                const sessionDuration = Date.now() - AppState.sessionStartTime;
                trackAnalytics('user_logout', { session_duration: sessionDuration });
                
                await supabase.auth.signOut();
                AppState.user = null;
                updateUI();
                
                showNotification('Logged out', 'Come back soon!', 'info');
            } catch (error) {
                handleApiError(error, 'auth');
            }
        }

        /**
         * Fetch feed posts
         */
        async function fetchFeed() {
            if (AppState.isLoading || !AppState.hasMorePosts) return;
            
            setLoading(true);
            
            const cacheKey = `feed_page_${AppState.currentPage}`;
            const cached = AppState.cache.get(cacheKey);
            
            if (cached && Date.now() - cached.timestamp < 5 * 60 * 1000) {
                AppState.posts = [...AppState.posts, ...cached.data];
                renderFeed();
                setLoading(false);
                return;
            }
            
            try {
                const start = (AppState.currentPage - 1) * AppState.postsPerPage;
                const end = start + AppState.postsPerPage - 1;
                
                const { data, error, count } = await supabase
                    .from('sports_feed')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false })
                    .range(start, end);
                
                if (error) throw error;
                
                AppState.posts = AppState.currentPage === 1 
                    ? data || [] 
                    : [...AppState.posts, ...(data || [])];
                
                AppState.hasMorePosts = (data?.length || 0) === AppState.postsPerPage;
                
                AppState.cache.set(cacheKey, {
                    data: data || [],
                    timestamp: Date.now()
                });
                
                renderFeed();
                trackAnalytics('feed_fetched', { page: AppState.currentPage, count: data?.length });
            } catch (error) {
                handleApiError(error, 'database');
            } finally {
                setLoading(false);
            }
        }

        /**
         * Render feed posts
         */
        function renderFeed() {
            if (!DOM.feed) return;
            
            if (AppState.currentPage === 1) {
                DOM.feed.innerHTML = '';
            }
            
            if (AppState.posts.length === 0) {
                DOM.noPosts?.classList.remove('hidden');
                DOM.loadMoreContainer?.classList.add('hidden');
                return;
            }
            
            DOM.noPosts?.classList.add('hidden');
            
            AppState.posts.slice((AppState.currentPage - 1) * AppState.postsPerPage).forEach((post, index) => {
                const tpl = document.getElementById('post-tpl')?.content.cloneNode(true);
                if (!tpl) return;
                
                // Set content with sanitization
                const titleEl = tpl.querySelector('.post-title');
                const contentEl = tpl.querySelector('.post-content');
                const tagEl = tpl.querySelector('.post-tag');
                const timeEl = tpl.querySelector('.post-time');
                const likeCountEl = tpl.querySelector('.like-count');
                const commentCountEl = tpl.querySelector('.comment-count');
                
                if (titleEl) titleEl.textContent = sanitizeInput(post.title);
                if (contentEl) contentEl.textContent = sanitizeInput(post.content);
                if (tagEl) tagEl.textContent = sanitizeInput(post.tag || 'Breaking');
                if (likeCountEl) likeCountEl.textContent = (post.likes?.length || 0).toString();
                if (commentCountEl) commentCountEl.textContent = (post.comments?.length || 0).toString();
                if (timeEl) {
                    timeEl.textContent = formatTime(post.created_at);
                    timeEl.setAttribute('datetime', post.created_at);
                }
                
                // Handle image
                if (post.image_url && isValidImageUrl(post.image_url)) {
                    const container = tpl.querySelector('.post-img-container');
                    const img = tpl.querySelector('.post-img');
                    
                    if (container && img) {
                        container.classList.remove('hidden');
                        img.dataset.src = post.image_url;
                        
                        // Lazy load image
                        const observer = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting && img.dataset.src) {
                                    img.src = img.dataset.src;
                                    img.onload = () => {
                                        img.classList.remove('opacity-0');
                                        img.classList.add('opacity-100');
                                    };
                                    img.onerror = () => {
                                        img.src = `data:image/svg+xml,${encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200"><rect width="400" height="200" fill="%231e293b"/><text x="200" y="100" font-family="Arial" font-size="14" fill="%234a5568" text-anchor="middle">Image not available</text></svg>')}`;
                                        img.classList.remove('opacity-0');
                                        img.classList.add('opacity-100');
                                    };
                                    observer.unobserve(img);
                                }
                            });
                        });
                        
                        observer.observe(img);
                    }
                }
                
                // Like functionality
                const likeBtn = tpl.querySelector('.like-btn');
                if (likeBtn) {
                    const isLiked = post.likes?.includes(AppState.user?.id);
                    const likeIcon = likeBtn.querySelector('i');
                    
                    if (isLiked) {
                        likeBtn.classList.add('text-rose-500');
                        if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                    }
                    
                    likeBtn.addEventListener('click', async () => {
                        if (!AppState.user) {
                            DOM.authModal?.classList.remove('hidden');
                            return;
                        }
                        
                        const updatedLikes = isLiked 
                            ? (post.likes || []).filter(id => id !== AppState.user.id)
                            : [...(post.likes || []), AppState.user.id];
                        
                        // Optimistic update
                        const currentCount = parseInt(likeCountEl.textContent) || 0;
                        likeCountEl.textContent = isLiked ? (currentCount - 1) : (currentCount + 1);
                        
                        if (!isLiked) {
                            likeBtn.classList.add('text-rose-500');
                            if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                        } else {
                            likeBtn.classList.remove('text-rose-500');
                            if (likeIcon) likeIcon.className = 'far fa-heart text-xl';
                        }
                        
                        if (likeIcon) {
                            likeIcon.classList.add('like-animation');
                            setTimeout(() => likeIcon.classList.remove('like-animation'), 400);
                        }
                        
                        trackAnalytics('post_liked', { post_id: post.id, liked: !isLiked });
                        
                        // Update server
                        try {
                            await supabase
                                .from('sports_feed')
                                .update({ likes: updatedLikes })
                                .eq('id', post.id);
                        } catch (error) {
                            // Revert optimistic update
                            likeCountEl.textContent = currentCount;
                            if (isLiked) {
                                likeBtn.classList.add('text-rose-500');
                                if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                            } else {
                                likeBtn.classList.remove('text-rose-500');
                                if (likeIcon) likeIcon.className = 'far fa-heart text-xl';
                            }
                            handleApiError(error, 'database');
                        }
                    });
                }
                
                // Comment functionality
                setupCommentFunctionality(tpl, post);
                
                // Share functionality
                const shareBtn = tpl.querySelector('.share-btn');
                if (shareBtn) {
                    shareBtn.addEventListener('click', () => {
                        const shareData = {
                            title: post.title,
                            text: post.content.substring(0, 100) + '...',
                            url: window.location.href,
                        };
                        
                        if (navigator.share && navigator.canShare?.(shareData)) {
                            navigator.share(shareData);
                            trackAnalytics('post_shared', { post_id: post.id, method: 'native' });
                        } else {
                            navigator.clipboard.writeText(`${post.title}\n\n${post.content.substring(0, 200)}...`);
                            showNotification('Copied!', 'Post copied to clipboard', 'success');
                            trackAnalytics('post_shared', { post_id: post.id, method: 'clipboard' });
                        }
                    });
                }
                
                // Add animation delay
                const article = tpl.querySelector('article');
                if (article) {
                    article.style.animationDelay = `${index * 0.05}s`;
                }
                
                DOM.feed.appendChild(tpl);
            });
            
            // Show/hide load more button
            if (DOM.loadMoreContainer) {
                if (AppState.hasMorePosts) {
                    DOM.loadMoreContainer.classList.remove('hidden');
                } else {
                    DOM.loadMoreContainer.classList.add('hidden');
                }
            }
        }

        /**
         * Setup comment functionality for a post
         */
        function setupCommentFunctionality(tpl, post) {
            const commentToggle = tpl.querySelector('.comment-toggle');
            const drawer = tpl.querySelector('.comment-drawer');
            const commentList = tpl.querySelector('.comment-list');
            const commentInput = tpl.querySelector('.comment-input');
            const commentSubmit = tpl.querySelector('.comment-submit');
            
            if (!commentToggle || !drawer || !commentList || !commentInput || !commentSubmit) {
                return;
            }
            
            // Render existing comments
            if (post.comments?.length > 0) {
                post.comments.forEach(comment => {
                    addCommentToUI(commentList, comment);
                });
            }
            
            commentToggle.addEventListener('click', () => {
                const isOpening = drawer.classList.contains('hidden');
                drawer.classList.toggle('hidden');
                
                if (isOpening) {
                    commentInput.focus();
                    trackAnalytics('comments_opened', { post_id: post.id });
                }
            });
            
            const submitComment = async () => {
                if (!AppState.user) {
                    DOM.authModal?.classList.remove('hidden');
                    return;
                }
                
                const text = commentInput.value.trim();
                if (!text || text.length > 200) return;
                
                const newComment = {
                    user_id: AppState.user.id,
                    text: sanitizeInput(text),
                    time: new Date().toISOString()
                };
                
                const updatedComments = [...(post.comments || []), newComment];
                
                // Update comment count
                const commentCountEl = tpl.querySelector('.comment-count');
                if (commentCountEl) {
                    commentCountEl.textContent = updatedComments.length.toString();
                }
                
                // Add to UI immediately
                addCommentToUI(commentList, newComment);
                commentInput.value = '';
                commentList.scrollTop = commentList.scrollHeight;
                
                trackAnalytics('comment_added', { post_id: post.id, comment_length: text.length });
                
                // Update server
                try {
                    await supabase
                        .from('sports_feed')
                        .update({ comments: updatedComments })
                        .eq('id', post.id);
                } catch (error) {
                    // Revert optimistic update
                    commentList.removeChild(commentList.lastChild);
                    if (commentCountEl) {
                        commentCountEl.textContent = (post.comments?.length || 0).toString();
                    }
                    handleApiError(error, 'database');
                }
            };
            
            commentSubmit.addEventListener('click', submitComment);
            commentInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitComment();
                }
            });
        }

        /**
         * Add comment to UI
         */
        function addCommentToUI(commentList, comment) {
            const commentDiv = document.createElement('div');
            commentDiv.className = "flex gap-3 animate-slide-in";
            commentDiv.innerHTML = `
                <div class="w-8 h-8 rounded-lg bg-slate-800 flex-shrink-0 flex items-center justify-center text-[10px] text-slate-500" aria-hidden="true">
                    <i class="fas fa-user"></i>
                </div>
                <div class="bg-slate-800/40 p-4 rounded-2xl rounded-tl-none flex-1">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest">Athlete</span>
                        <span class="text-[9px] text-slate-500">${formatTime(comment.time)}</span>
                    </div>
                    <p class="text-xs text-slate-300 leading-relaxed">${comment.text}</p>
                </div>
            `;
            commentList.appendChild(commentDiv);
        }

        /**
         * Create new post
         */
        async function createPost() {
            if (!AppState.user) {
                DOM.authModal?.classList.remove('hidden');
                return;
            }
            
            const title = DOM.inputs.postTitle?.value.trim() || '';
            const content = DOM.inputs.postContent?.value.trim() || '';
            const tag = DOM.inputs.postTag?.value.trim() || '';
            const imageUrl = DOM.inputs.postImage?.value.trim() || '';
            
            // Validation
            if (!title || title.length > 100) {
                showNotification('Invalid Title', 'Title must be 1-100 characters', 'error');
                DOM.inputs.postTitle?.focus();
                return;
            }
            
            if (!content || content.length > 500) {
                showNotification('Invalid Content', 'Content must be 1-500 characters', 'error');
                DOM.inputs.postContent?.focus();
                return;
            }
            
            if (imageUrl && !isValidImageUrl(imageUrl)) {
                showNotification('Invalid Image URL', 'Please enter a valid image URL', 'error');
                DOM.inputs.postImage?.focus();
                return;
            }
            
            const originalText = DOM.publishBtn?.textContent || '';
            DOM.publishBtn.disabled = true;
            DOM.publishBtn.textContent = 'Broadcasting...';
            
            try {
                const { error } = await supabase.from('sports_feed').insert([{
                    title: sanitizeInput(title),
                    content: sanitizeInput(content),
                    tag: sanitizeInput(tag) || 'General',
                    image_url: imageUrl || null,
                    author_id: AppState.user.id,
                    likes: [],
                    comments: []
                }]);
                
                if (error) throw error;
                
                showNotification('Published!', 'Your post is now live', 'success');
                
                // Clear form
                DOM.inputs.postTitle.value = '';
                DOM.inputs.postContent.value = '';
                DOM.inputs.postTag.value = '';
                DOM.inputs.postImage.value = '';
                DOM.composer?.classList.add('hidden');
                
                // Update counters
                if (DOM.titleCounter) DOM.titleCounter.textContent = '0/100';
                if (DOM.contentCounter) DOM.contentCounter.textContent = '0/500';
                
                // Refresh feed
                AppState.currentPage = 1;
                AppState.cache.clear();
                await fetchFeed();
                
                trackAnalytics('post_created', { 
                    title_length: title.length, 
                    content_length: content.length,
                    has_image: !!imageUrl 
                });
            } catch (error) {
                handleApiError(error, 'database');
            } finally {
                DOM.publishBtn.disabled = false;
                DOM.publishBtn.textContent = originalText;
            }
        }

        /**
         * Track analytics event
         */
        function trackAnalytics(event, properties = {}) {
            if (window.analytics) {
                window.analytics.track(event, {
                    ...properties,
                    user_id: AppState.user?.id,
                    timestamp: Date.now()
                });
            }
            
            // Basic console logging for development
            if (process.env.NODE_ENV === 'development') {
                console.log(`[Analytics] ${event}:`, properties);
            }
        }

                DOM.composer?.classList.add('hidden');
                DOM.inputs.postTitle.value = '';
                DOM.inputs.postContent.value = '';
                DOM.inputs.postTag.value = '';
                DOM.inputs.postImage.value = '';
                
                if (DOM.titleCounter) DOM.titleCounter.textContent = '0/100';
                if (DOM.contentCounter) DOM.contentCounter.textContent = '0/500';
            });
            
            // Publish post
            DOM.publishBtn?.addEventListener('click', createPost);
            
            // Post form submission
            DOM.postForm?.addEventListener('submit', (e) => {
                e.preventDefault();
                createPost();
            });
            
            // Character counters
            DOM.inputs.postTitle?.addEventListener('input', () => {
                if (DOM.titleCounter) {
                    const length = DOM.inputs.postTitle.value.length;
                    DOM.titleCounter.textContent = `${length}/100`;
                    DOM.titleCounter.className = `text-xs ${length > 100 ? 'text-rose-400' : 'text-slate-500'} mt-1 text-right`;
                }
            });
            
            DOM.inputs.postContent?.addEventListener('input', () => {
                if (DOM.contentCounter) {
                    const length = DOM.inputs.postContent.value.length;
                    DOM.contentCounter.textContent = `${length}/500`;
                    DOM.contentCounter.className = `text-xs ${length > 500 ? 'text-rose-400' : 'text-slate-500'} mt-1 text-right`;
                }
            });
            
            // Load more posts
            DOM.loadMoreBtn?.addEventListener('click', () => {
                AppState.currentPage++;
                fetchFeed();
            });
            
            // Infinite scroll (with throttle)
            const handleScroll = throttle(() => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (!AppState.isLoading && AppState.hasMorePosts) {
                        AppState.currentPage++;
                        fetchFeed();
                    }
                }
            }, 200);
            
            window.addEventListener('scroll', handleScroll);
            
            // Online/offline detection
            window.addEventListener('online', () => {
                showNotification('Back Online', 'Connection restored', 'success');
                // Refresh data if needed
                if (AppState.posts.length === 0) {
                    fetchFeed();
                }
            });
            
            window.addEventListener('offline', () => {
                showNotification('Offline', 'Some features may be unavailable', 'warning');
            });
            
            // Escape key to close modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (!DOM.authModal?.classList.contains('hidden')) {
                        DOM.authModal?.classList.add('hidden');
                    }
                    if (!DOM.composer?.classList.contains('hidden')) {
                        DOM.composer?.classList.add('hidden');
                    }
                }
            });
            
            // Click outside to close auth modal
            DOM.authModal?.addEventListener('click', (e) => {
                if (e.target === DOM.authModal) {
                    DOM.authModal.classList.add('hidden');
                }
            });
        }

        // ============================================
        // REAL-TIME UPDATES
        // ============================================

        /**
         * Setup real-time subscriptions
         */
        function setupRealtime() {
            try {
                const channel = supabase
                    .channel('arena-live')
                    .on('postgres_changes', 
                        { 
                            event: '*', 
                            schema: 'public', 
                            table: 'sports_feed' 
                        }, 
                        debounce(() => {
                            // Invalidate cache
                            AppState.cache.clear();
                            fetchFeed();
                        }, 300)
                    )
                    .subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            console.log('Realtime connection established');
                        }
                    });
                
                // Keep channel reference for cleanup
                return channel;
            } catch (error) {
                console.error('Realtime setup failed:', error);
                return null;
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        /**
         * Initialize application
         */
        async function init() {
            try {
                // Set up event listeners first
                initEventListeners();
                
                // Check authentication
                await checkUser();
                
                // Load initial feed
                await fetchFeed();
                
                // Set up real-time updates
                const channel = setupRealtime();
                
                // Set up service worker for PWA
                if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
                    navigator.serviceWorker.register('/sw.js')
                        .then(() => console.log('Service Worker registered'))
                        .catch(err => console.error('Service Worker registration failed:', err));
                }
                
                // Set up performance monitoring
                if ('performance' in window) {
                    const perfMark = 'app_loaded';
                    performance.mark(perfMark);
                    
                    window.addEventListener('load', () => {
                        const loadTime = performance.now();
                        trackAnalytics('app_load_time', { load_time: loadTime });
                    });
                }
                
                // Cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    if (channel) {
                        supabase.removeChannel(channel);
                    }
                });
                
                console.log('SportEra initialized successfully');
            } catch (error) {
                console.error('Initialization failed:', error);
                showNotification('Initialization Error', 'Failed to load application. Please refresh.', 'error');
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);

        // Export for testing/debugging (remove in production)
        if (process.env.NODE_ENV === 'development') {
            window.AppState = AppState;
            window.DOM = DOM;
            window.supabase = supabase;
        }
    </script>
