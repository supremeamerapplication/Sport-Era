<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Era | Professional Arena</title>
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap');

        :root {
            --accent: #f43f5e;
            --accent-hover: #e11d48;
            --bg-deep: #020617;
            --card-bg: #0f172a;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-deep); 
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .glass-nav {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sport-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 2rem;
            transition: all 0.4s;
        }

        .sport-card:hover {
            border-color: rgba(244, 63, 94, 0.4);
            transform: translateY(-6px);
        }

        .btn-action {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            transition: all 0.3s;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 63, 94, 0.4);
        }

        .shimmer {
            background: linear-gradient(90deg, rgba(15, 23, 42, 0.4) 25%, rgba(30, 41, 59, 0.8) 50%, rgba(15, 23, 42, 0.4) 75%);
            background-size: 200% 100%;
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            transform: translateX(120%);
            transition: transform 0.4s;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .like-animation {
            animation: likePop 0.4s;
        }

        @keyframes likePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @media (max-width: 640px) {
            .sport-card { border-radius: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Notification System -->
    <div id="notification" class="notification hidden">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-rose-600/20 flex items-center justify-center">
                <i class="fas fa-bell text-rose-500" id="notification-icon"></i>
            </div>
            <div>
                <p class="text-sm font-semibold" id="notification-title"></p>
                <p class="text-xs text-slate-400" id="notification-message"></p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-[999] flex items-center justify-center hidden">
        <div class="text-center">
            <div class="w-20 h-20 border-4 border-slate-800 border-t-rose-600 rounded-full animate-spin mb-4"></div>
            <p class="text-slate-400 font-semibold tracking-widest text-sm">LOADING ARENA</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-950/95">
        <div class="bg-slate-900/90 w-full max-w-md p-8 rounded-[2.5rem] border border-white/10 shadow-2xl relative">
            <button id="close-auth" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors p-2 rounded-lg hover:bg-white/5">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-rose-600/20 rounded-2xl flex items-center justify-center mx-auto mb-4 text-rose-500">
                    <i class="fas fa-trophy text-3xl"></i>
                </div>
                <h2 id="auth-title" class="text-3xl font-900 italic uppercase">Join the <span class="text-rose-600">Era</span></h2>
                <p id="auth-subtitle" class="text-slate-400 text-sm mt-2">Sign up to react and comment on feeds.</p>
            </div>

            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-xl focus:ring-2 focus:ring-rose-500/30" placeholder="athlete@sportera.com" required>
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-xl focus:ring-2 focus:ring-rose-500/30" placeholder="••••••••" minlength="6" required>
                </div>
                <div id="auth-error" class="text-rose-400 text-xs hidden text-center"></div>
                <button id="auth-action-btn" class="w-full py-4 btn-action rounded-2xl font-bold uppercase tracking-widest text-sm mt-4">
                    Create Account
                </button>
                <button id="toggle-auth-mode" class="w-full text-center text-xs text-slate-500 hover:text-rose-500 transition-colors">
                    Already have an account? Sign In
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav">
        <div class="max-w-5xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-rose-600 to-pink-600 flex items-center justify-center rounded-xl rotate-3 shadow-lg shadow-rose-900/40">
                    <i class="fas fa-bolt text-white text-xl -rotate-3"></i>
                </div>
                <span class="text-2xl font-900 tracking-tighter uppercase italic">Sport<span class="text-rose-600">Era</span></span>
            </div>

            <div class="flex items-center gap-4">
                <button id="admin-toggle" class="hidden w-10 h-10 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-slate-400 hover:text-rose-500 hover:bg-rose-600/10 hover:border-rose-600/30 transition-all duration-300">
                    <i class="fas fa-plus"></i>
                </button>
                <div id="user-profile" class="hidden items-center gap-3">
                    <div class="flex flex-col items-end hidden sm:flex">
                        <span id="display-email" class="text-xs font-bold text-slate-200 truncate max-w-[120px]"></span>
                        <span id="user-role" class="text-[10px] text-rose-500 font-bold uppercase tracking-widest">Athlete</span>
                    </div>
                    <button id="logout-btn" class="w-10 h-10 bg-slate-800 hover:bg-rose-600 rounded-xl flex items-center justify-center transition-all duration-300 group">
                        <i class="fas fa-sign-out-alt group-hover:rotate-90 transition-transform"></i>
                    </button>
                </div>
                <button id="login-trigger" class="px-6 py-2.5 btn-action rounded-xl text-sm font-bold uppercase tracking-tighter">
                    Enter Arena
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-28 pb-20 max-w-2xl mx-auto px-4">
        <!-- Admin Composer -->
        <section id="composer" class="hidden mb-12">
            <div class="bg-gradient-to-br from-slate-900/50 to-slate-900/30 p-6 rounded-[2.5rem] border-2 border-dashed border-rose-600/30 backdrop-blur-sm">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fas fa-broadcast-tower text-rose-500"></i> Broadcast News
                </h3>
                <div class="space-y-4">
                    <input type="text" id="post-title" placeholder="Catchy Headline..." class="w-full px-4 py-3 rounded-2xl focus:ring-2 focus:ring-rose-500/30">
                    <textarea id="post-content" placeholder="Full story details..." rows="3" class="w-full px-4 py-3 rounded-2xl resize-none focus:ring-2 focus:ring-rose-500/30"></textarea>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="post-tag" placeholder="Sport (e.g. NBA)" class="px-4 py-2 rounded-xl text-sm focus:ring-2 focus:ring-rose-500/30">
                        <input type="text" id="post-image" placeholder="Image URL (optional)" class="px-4 py-2 rounded-xl text-sm focus:ring-2 focus:ring-rose-500/30">
                    </div>
                    <div class="flex gap-4">
                        <button id="cancel-post" class="flex-1 py-3 bg-slate-800 hover:bg-slate-700 rounded-2xl font-bold transition-colors">
                            Cancel
                        </button>
                        <button id="publish-btn" class="flex-1 py-3 btn-action rounded-2xl font-bold uppercase tracking-widest text-sm">
                            Publish Live
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Feed List -->
        <div id="feed" class="space-y-8">
            <!-- Skeletons -->
            <div class="shimmer h-64 w-full rounded-[2.5rem]"></div>
            <div class="shimmer h-64 w-full rounded-[2.5rem]"></div>
        </div>

        <!-- No Posts Message -->
        <div id="no-posts" class="hidden text-center py-20 opacity-20">
            <i class="fas fa-flag-checkered text-5xl mb-4"></i>
            <p class="font-bold tracking-[0.3em] text-slate-400">ARENA IS EMPTY</p>
            <p class="text-sm text-slate-600 mt-2">Be the first to post something!</p>
        </div>
    </main>

    <!-- Post Template -->
    <template id="post-tpl">
        <article class="sport-card">
            <div class="p-8">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-rose-600/10 flex items-center justify-center text-rose-500 text-xs">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div>
                            <span class="block text-xs font-bold text-slate-200">SportEra Editor <i class="fas fa-check-circle text-blue-400 ml-1"></i></span>
                            <span class="post-time text-[10px] text-slate-500 uppercase font-bold tracking-widest"></span>
                        </div>
                    </div>
                    <span class="post-tag text-[10px] font-black uppercase tracking-[0.2em] px-3 py-1 bg-rose-600/10 text-rose-500 rounded-md border border-rose-600/20"></span>
                </div>

                <h2 class="post-title text-2xl font-800 tracking-tight leading-tight mb-4 italic"></h2>
                <p class="post-content text-slate-400 text-sm leading-relaxed mb-6"></p>

                <div class="post-img-container hidden rounded-[1.5rem] overflow-hidden border border-white/5 mb-6 bg-slate-900">
                    <img src="" class="post-img w-full h-auto object-cover max-h-96 transition-opacity duration-300 opacity-0" 
                         onload="this.classList.remove('opacity-0'); this.classList.add('opacity-100')"
                         onerror="this.onerror=null; this.classList.add('hidden')"
                         alt="news image">
                </div>

                <div class="flex items-center gap-8 pt-2 border-t border-white/5">
                    <button class="like-btn flex items-center gap-2 text-slate-400 hover:text-rose-500 transition-colors font-bold group">
                        <i class="far fa-heart text-xl group-hover:scale-110 transition-transform"></i>
                        <span class="like-count text-xs">0</span>
                    </button>
                    <button class="comment-toggle flex items-center gap-2 text-slate-400 hover:text-blue-400 transition-colors font-bold group">
                        <i class="far fa-comment text-xl group-hover:scale-110 transition-transform"></i>
                        <span class="comment-count text-xs">0</span>
                    </button>
                    <button class="share-btn flex items-center gap-2 text-slate-400 hover:text-emerald-400 transition-colors font-bold group ml-auto">
                        <i class="fas fa-share-alt text-lg group-hover:scale-110 transition-transform"></i>
                    </button>
                </div>
            </div>

            <!-- Comment Section -->
            <div class="comment-drawer hidden bg-black/30 border-t border-white/5 p-8">
                <div class="comment-list space-y-4 mb-6 max-h-60 overflow-y-auto pr-2"></div>
                <div class="relative">
                    <input type="text" placeholder="Write a comment..." class="comment-input w-full px-5 py-3 rounded-2xl pr-14 text-sm focus:ring-2 focus:ring-rose-500/30">
                    <button class="comment-submit absolute right-2 top-2 w-9 h-9 btn-action rounded-xl flex items-center justify-center hover:scale-105 transition-transform">
                        <i class="fas fa-paper-plane text-xs"></i>
                    </button>
                </div>
            </div>
        </article>
    </template>

    <script>
        // ==================== CONFIGURATION ====================
        const SUPABASE_URL = 'https://wmptvyecyozxhgyetohz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndtcHR2eWVjeW96eGhneWV0b2h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzQ1MjAsImV4cCI6MjA4MTc1MDUyMH0.syaPl5menEkDnjDu-0aP_5UijPIQhPGvnxqJE4K4WpQ';
        
        // Admin email addresses
        const ADMIN_EMAILS = [
            'admin333@gmail.com',
            'suprememotive43@gmail.com'
        ];

        // ==================== INITIALIZATION ====================
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==================== STATE ====================
        let user = null;
        let isLoginMode = false;
        let posts = [];

        // ==================== DOM ELEMENTS ====================
        const elements = {
            notification: document.getElementById('notification'),
            notificationTitle: document.getElementById('notification-title'),
            notificationMessage: document.getElementById('notification-message'),
            notificationIcon: document.getElementById('notification-icon'),
            loadingOverlay: document.getElementById('loading-overlay'),
            authModal: document.getElementById('auth-modal'),
            authTitle: document.getElementById('auth-title'),
            authSubtitle: document.getElementById('auth-subtitle'),
            authBtn: document.getElementById('auth-action-btn'),
            authToggle: document.getElementById('toggle-auth-mode'),
            authError: document.getElementById('auth-error'),
            loginTrigger: document.getElementById('login-trigger'),
            userProfile: document.getElementById('user-profile'),
            displayEmail: document.getElementById('display-email'),
            userRole: document.getElementById('user-role'),
            logoutBtn: document.getElementById('logout-btn'),
            adminToggle: document.getElementById('admin-toggle'),
            composer: document.getElementById('composer'),
            feed: document.getElementById('feed'),
            noPosts: document.getElementById('no-posts'),
            publishBtn: document.getElementById('publish-btn'),
            cancelPost: document.getElementById('cancel-post'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            postTitle: document.getElementById('post-title'),
            postContent: document.getElementById('post-content'),
            postTag: document.getElementById('post-tag'),
            postImage: document.getElementById('post-image')
        };

        // ==================== UTILITY FUNCTIONS ====================
        function showNotification(title, message, type = 'info') {
            elements.notificationTitle.textContent = title;
            elements.notificationMessage.textContent = message;

            // Set icon based on type
            if (type === 'success') {
                elements.notificationIcon.className = 'fas fa-check text-emerald-500';
                elements.notificationIcon.parentElement.className = 'w-8 h-8 rounded-lg bg-emerald-600/20 flex items-center justify-center';
            } else if (type === 'error') {
                elements.notificationIcon.className = 'fas fa-exclamation-circle text-rose-500';
                elements.notificationIcon.parentElement.className = 'w-8 h-8 rounded-lg bg-rose-600/20 flex items-center justify-center';
            } else {
                elements.notificationIcon.className = 'fas fa-bell text-rose-500';
                elements.notificationIcon.parentElement.className = 'w-8 h-8 rounded-lg bg-rose-600/20 flex items-center justify-center';
            }

            elements.notification.classList.remove('hidden');
            setTimeout(() => elements.notification.classList.add('show'), 10);

            setTimeout(() => {
                elements.notification.classList.remove('show');
                setTimeout(() => elements.notification.classList.add('hidden'), 400);
            }, 4000);
        }

        function setLoading(state) {
            if (state) {
                elements.loadingOverlay.classList.remove('hidden');
            } else {
                elements.loadingOverlay.classList.add('hidden');
            }
        }

        function formatTime(date) {
            const now = new Date();
            const diffMs = now - new Date(date);
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return new Date(date).toLocaleDateString();
        }

        // ==================== AUTH FUNCTIONS ====================
        async function checkUser() {
            setLoading(true);
            try {
                const { data: { user: activeUser }, error } = await supabase.auth.getUser();
                
                if (!error && activeUser) {
                    user = activeUser;
                    updateUI();
                    showNotification('Welcome back!', 'Ready to join the arena?', 'success');
                }
            } catch (error) {
                console.error('Error checking user:', error);
            } finally {
                setLoading(false);
            }
        }

        function isAdmin() {
            return user && ADMIN_EMAILS.includes(user.email.toLowerCase());
        }

        function updateUI() {
            if (user) {
                elements.loginTrigger.classList.add('hidden');
                elements.userProfile.classList.remove('hidden');
                
                // Set email display
                elements.displayEmail.textContent = user.email || 'Athlete';
                
                // Set user role
                if (isAdmin()) {
                    elements.userRole.textContent = 'Admin';
                    elements.userRole.className = 'text-[10px] text-emerald-500 font-bold uppercase tracking-widest';
                    elements.adminToggle.classList.remove('hidden');
                } else {
                    elements.userRole.textContent = 'Athlete';
                    elements.userRole.className = 'text-[10px] text-rose-500 font-bold uppercase tracking-widest';
                    elements.adminToggle.classList.add('hidden');
                    elements.composer.classList.add('hidden');
                }
                
                elements.authModal.classList.add('hidden');
            } else {
                elements.loginTrigger.classList.remove('hidden');
                elements.userProfile.classList.add('hidden');
                elements.adminToggle.classList.add('hidden');
                elements.composer.classList.add('hidden');
            }
        }

        async function handleAuth() {
            const email = elements.email.value.trim();
            const password = elements.password.value;

            // Basic validation
            if (!email || !password) {
                elements.authError.textContent = 'Please fill in all fields';
                elements.authError.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                elements.authError.textContent = 'Password must be at least 6 characters';
                elements.authError.classList.remove('hidden');
                return;
            }

            // Disable button and show loading
            elements.authBtn.disabled = true;
            const originalText = elements.authBtn.textContent;
            elements.authBtn.textContent = 'Processing...';
            elements.authError.classList.add('hidden');

            try {
                if (isLoginMode) {
                    // Sign in
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    if (data.user) {
                        user = data.user;
                        updateUI();
                        elements.email.value = '';
                        elements.password.value = '';
                        showNotification('Welcome back!', 'Successfully signed in', 'success');
                    }
                } else {
                    // Sign up
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password
                    });

                    if (error) throw error;

                    if (data.user) {
                        user = data.user;
                        updateUI();
                        elements.email.value = '';
                        elements.password.value = '';
                        showNotification('Welcome to SportEra!', 'Your account has been created.', 'success');
                    }
                }
            } catch (error) {
                console.error('Auth error:', error);
                elements.authError.textContent = error.message || 'Authentication failed';
                elements.authError.classList.remove('hidden');
                showNotification('Error', error.message || 'Authentication failed', 'error');
            } finally {
                elements.authBtn.disabled = false;
                elements.authBtn.textContent = originalText;
            }
        }

        async function handleLogout() {
            try {
                await supabase.auth.signOut();
                user = null;
                updateUI();
                showNotification('Logged out', 'Come back soon!', 'info');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Error', 'Failed to logout', 'error');
            }
        }

        // ==================== POST FUNCTIONS ====================
        async function fetchFeed() {
            setLoading(true);
            try {
                const { data, error } = await supabase
                    .from('sports_feed')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) throw error;

                posts = data || [];
                renderFeed();
            } catch (error) {
                console.error('Error fetching feed:', error);
                showNotification('Error', 'Failed to load feed', 'error');
            } finally {
                setLoading(false);
            }
        }

        function renderFeed() {
            elements.feed.innerHTML = '';

            if (posts.length === 0) {
                elements.noPosts.classList.remove('hidden');
                return;
            }

            elements.noPosts.classList.add('hidden');

            posts.forEach((post, index) => {
                const tpl = document.getElementById('post-tpl').content.cloneNode(true);

                // Set content
                tpl.querySelector('.post-title').textContent = post.title;
                tpl.querySelector('.post-content').textContent = post.content;
                tpl.querySelector('.post-tag').textContent = post.tag || 'Breaking';
                tpl.querySelector('.like-count').textContent = post.likes?.length || 0;
                tpl.querySelector('.comment-count').textContent = post.comments?.length || 0;
                tpl.querySelector('.post-time').textContent = formatTime(post.created_at);

                // Handle image
                if (post.image_url) {
                    const container = tpl.querySelector('.post-img-container');
                    const img = tpl.querySelector('.post-img');
                    container.classList.remove('hidden');
                    img.src = post.image_url;
                }

                // Like functionality
                const likeBtn = tpl.querySelector('.like-btn');
                const likeIcon = likeBtn.querySelector('i');
                const likeCount = tpl.querySelector('.like-count');
                const isLiked = user && post.likes?.includes(user.id);

                if (isLiked) {
                    likeBtn.classList.add('text-rose-500');
                    likeIcon.className = 'fas fa-heart text-xl';
                }

                likeBtn.addEventListener('click', async () => {
                    if (!user) {
                        elements.authModal.classList.remove('hidden');
                        return;
                    }

                    const updatedLikes = isLiked 
                        ? post.likes.filter(id => id !== user.id)
                        : [...(post.likes || []), user.id];

                    // Optimistic update
                    likeIcon.classList.add('like-animation');
                    setTimeout(() => likeIcon.classList.remove('like-animation'), 400);

                    if (!isLiked) {
                        likeBtn.classList.add('text-rose-500');
                        likeIcon.className = 'fas fa-heart text-xl';
                    } else {
                        likeBtn.classList.remove('text-rose-500');
                        likeIcon.className = 'far fa-heart text-xl';
                    }

                    likeCount.textContent = updatedLikes.length;

                    try {
                        await supabase
                            .from('sports_feed')
                            .update({ likes: updatedLikes })
                            .eq('id', post.id);
                    } catch (error) {
                        console.error('Error updating likes:', error);
                        showNotification('Error', 'Failed to update like', 'error');
                    }
                });

                // Comment functionality
                const commentToggle = tpl.querySelector('.comment-toggle');
                const drawer = tpl.querySelector('.comment-drawer');
                const commentList = tpl.querySelector('.comment-list');
                const commentInput = tpl.querySelector('.comment-input');
                const commentSubmit = tpl.querySelector('.comment-submit');
                const commentCount = tpl.querySelector('.comment-count');

                // Render existing comments
                if (post.comments?.length > 0) {
                    post.comments.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = "flex gap-3";
                        commentDiv.innerHTML = `
                            <div class="w-8 h-8 rounded-lg bg-slate-800 flex-shrink-0 flex items-center justify-center text-[10px] text-slate-500">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="bg-slate-800/40 p-4 rounded-2xl rounded-tl-none flex-1">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest">Athlete</span>
                                    <span class="text-[9px] text-slate-500">${formatTime(comment.time)}</span>
                                </div>
                                <p class="text-xs text-slate-300 leading-relaxed">${comment.text}</p>
                            </div>
                        `;
                        commentList.appendChild(commentDiv);
                    });
                }

                commentToggle.addEventListener('click', () => {
                    drawer.classList.toggle('hidden');
                    if (!drawer.classList.contains('hidden')) {
                        commentInput.focus();
                    }
                });

                const submitComment = async () => {
                    if (!user) {
                        elements.authModal.classList.remove('hidden');
                        return;
                    }

                    const text = commentInput.value.trim();
                    if (!text) return;

                    const newComment = {
                        user_id: user.id,
                        text,
                        time: new Date().toISOString()
                    };

                    const updatedComments = [...(post.comments || []), newComment];
                    commentCount.textContent = updatedComments.length;

                    // Add comment to UI immediately
                    const commentDiv = document.createElement('div');
                    commentDiv.className = "flex gap-3";
                    commentDiv.innerHTML = `
                        <div class="w-8 h-8 rounded-lg bg-slate-800 flex-shrink-0 flex items-center justify-center text-[10px] text-slate-500">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="bg-slate-800/40 p-4 rounded-2xl rounded-tl-none flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest">Athlete</span>
                                <span class="text-[9px] text-slate-500">Just now</span>
                            </div>
                            <p class="text-xs text-slate-300 leading-relaxed">${text}</p>
                        </div>
                    `;
                    commentList.appendChild(commentDiv);
                    commentInput.value = '';
                    commentList.scrollTop = commentList.scrollHeight;

                    try {
                        await supabase
                            .from('sports_feed')
                            .update({ comments: updatedComments })
                            .eq('id', post.id);
                    } catch (error) {
                        console.error('Error adding comment:', error);
                        showNotification('Error', 'Failed to post comment', 'error');
                    }
                };

                commentSubmit.addEventListener('click', submitComment);
                commentInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') submitComment();
                });

                // Share functionality
                tpl.querySelector('.share-btn').addEventListener('click', () => {
                    if (navigator.share) {
                        navigator.share({
                            title: post.title,
                            text: post.content.substring(0, 100) + '...',
                            url: window.location.href,
                        });
                    } else {
                        navigator.clipboard.writeText(post.title + '\n\n' + post.content.substring(0, 200));
                        showNotification('Copied!', 'Post copied to clipboard', 'success');
                    }
                });

                elements.feed.appendChild(tpl);
            });
        }

        async function createPost() {
            if (!isAdmin()) {
                showNotification('Access Denied', 'Only admins can create posts', 'error');
                return;
            }

            const title = elements.postTitle.value.trim();
            const content = elements.postContent.value.trim();
            const tag = elements.postTag.value.trim();
            const image_url = elements.postImage.value.trim();

            if (!title || !content) {
                showNotification('Missing info', 'Please fill in title and content', 'error');
                return;
            }

            elements.publishBtn.disabled = true;
            const originalText = elements.publishBtn.textContent;
            elements.publishBtn.textContent = 'Publishing...';

            try {
                const { error } = await supabase.from('sports_feed').insert([{
                    title,
                    content,
                    tag: tag || 'General',
                    image_url: image_url || null,
                    author_id: user.id,
                    likes: [],
                    comments: []
                }]);

                if (error) throw error;

                showNotification('Published!', 'Your post is now live', 'success');
                elements.postTitle.value = '';
                elements.postContent.value = '';
                elements.postTag.value = '';
                elements.postImage.value = '';
                elements.composer.classList.add('hidden');

                // Refresh feed
                await fetchFeed();
            } catch (error) {
                console.error('Error publishing post:', error);
                showNotification('Error', 'Failed to publish post', 'error');
            } finally {
                elements.publishBtn.disabled = false;
                elements.publishBtn.textContent = originalText;
            }
        }

        // ==================== EVENT LISTENERS ====================
        // Auth toggle
        elements.authToggle.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            elements.authTitle.innerHTML = isLoginMode 
                ? 'Welcome <span class="text-rose-600">Back</span>' 
                : 'Join the <span class="text-rose-600">Era</span>';
            elements.authSubtitle.textContent = isLoginMode 
                ? 'Sign in to your athlete profile.' 
                : 'Sign up to react and comment on feeds.';
            elements.authBtn.textContent = isLoginMode ? 'Sign In' : 'Create Account';
            elements.authToggle.textContent = isLoginMode 
                ? "Don't have an account? Sign Up" 
                : 'Already have an account? Sign In';
            elements.authError.classList.add('hidden');
        });

        // Auth button
        elements.authBtn.addEventListener('click', handleAuth);

        // Enter key for auth
        elements.password.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAuth();
        });

        // Login trigger
        elements.loginTrigger.addEventListener('click', () => {
            elements.authModal.classList.remove('hidden');
            elements.email.focus();
        });

        // Close auth modal
        document.getElementById('close-auth').addEventListener('click', () => {
            elements.authModal.classList.add('hidden');
        });

        // Logout
        elements.logoutBtn.addEventListener('click', handleLogout);

        // Admin toggle
        elements.adminToggle.addEventListener('click', () => {
            if (!isAdmin()) {
                showNotification('Access Denied', 'Only admins can create posts', 'error');
                return;
            }
            elements.composer.classList.toggle('hidden');
            if (!elements.composer.classList.contains('hidden')) {
                elements.postTitle.focus();
            }
        });

        // Cancel post
        elements.cancelPost.addEventListener('click', () => {
            elements.composer.classList.add('hidden');
            elements.postTitle.value = '';
            elements.postContent.value = '';
            elements.postTag.value = '';
            elements.postImage.value = '';
        });

        // Publish post
        elements.publishBtn.addEventListener('click', createPost);

        // Enter key for post creation
        elements.postContent.addEventListener('keypress', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                createPost();
            }
        });

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is already logged in
            await checkUser();
            
            // Load feed
            await fetchFeed();
            
            // Set up real-time updates
            supabase
                .channel('arena-live')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'sports_feed' }, 
                    () => fetchFeed()
                )
                .subscribe();

            console.log('SportEra initialized');
        });
    </script>
</body>
</html>
