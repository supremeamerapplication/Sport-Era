<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Era | Professional Arena</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https:;
        script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://*.supabase.co 'unsafe-inline' 'unsafe-eval';
        style-src 'self' https: 'unsafe-inline';
        img-src 'self' https: data:;
        font-src 'self' https:;
        connect-src 'self' https://*.supabase.co;
    ">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap">
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Enhanced CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap');

        :root {
            --accent: #f43f5e;
            --accent-hover: #e11d48;
            --bg-deep: #020617;
            --card-bg: #0f172a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --primary-gradient: linear-gradient(135deg, #f43f5e, #8b5cf6);
            --glass-bg: rgba(15, 23, 42, 0.7);
            --neon-glow: 0 0 20px rgba(244, 63, 94, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(244, 63, 94, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            color: #f1f5f9;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .glass-nav {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .sport-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, border-color, box-shadow;
            position: relative;
            overflow: hidden;
        }

        .sport-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(244, 63, 94, 0.1),
                transparent 30%,
                transparent 70%,
                rgba(139, 92, 246, 0.1)
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .sport-card:hover {
            border-color: rgba(244, 63, 94, 0.4);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                var(--neon-glow);
        }

        .sport-card:hover::before {
            opacity: 1;
        }

        .btn-action {
            background: var(--primary-gradient);
            background-size: 200% 200%;
            color: white;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 800;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            isolation: isolate;
        }

        .btn-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
            z-index: -1;
        }

        .btn-action:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(244, 63, 94, 0.4),
                0 0 30px rgba(244, 63, 94, 0.2);
            background-position: right center;
        }

        .btn-action:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-action:active:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(244, 63, 94, 0.3);
        }

        .btn-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .focus-visible:focus {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.1);
        }

        /* Scrollbar Enhancement */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--accent) rgba(15, 23, 42, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
            margin: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
            border: 2px solid rgba(15, 23, 42, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--accent-hover), #7c3aed);
        }

        /* Form Elements Enhancement */
        input, textarea, select {
            background: rgba(30, 41, 59, 0.7) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5) !important;
            color: white !important;
            outline: none;
            transition: all 0.3s;
            border-radius: 0.75rem;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent) !important;
            box-shadow: 
                0 0 0 3px rgba(244, 63, 94, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.9) !important;
        }

        /* Loading States Enhancement */
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(15, 23, 42, 0.4) 25%,
                rgba(30, 41, 59, 0.8) 50%,
                rgba(15, 23, 42, 0.4) 75%
            );
            background-size: 200% 100%;
            animation: loading 2s infinite;
            border-radius: 2rem;
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Animations Enhancement */
        @keyframes slideIn {
            from { 
                transform: translateY(20px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        @keyframes pulse-subtle {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-slide-in {
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .pulse-subtle {
            animation: pulse-subtle 2s infinite ease-in-out;
        }

        .float-animation {
            animation: float 3s infinite ease-in-out;
        }

        /* Notification Enhancement */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 10000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 350px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                var(--neon-glow);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Like Animation Enhancement */
        .like-animation {
            animation: likePop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes likePop {
            0% { 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                transform: scale(1.5) rotate(10deg); 
            }
            100% { 
                transform: scale(1) rotate(0deg); 
            }
        }

        /* Fade In Enhancement */
        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Modal Enhancement */
        .modal-overlay {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
        }

        /* Gradient Text */
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Mobile Optimizations Enhancement */
        @media (max-width: 640px) {
            .sport-card {
                border-radius: 1.5rem;
                margin: 0 -0.5rem;
            }
            
            .glass-nav {
                backdrop-filter: blur(15px) saturate(180%);
                -webkit-backdrop-filter: blur(15px) saturate(180%);
            }
            
            .notification {
                left: 20px;
                right: 20px;
                max-width: none;
                top: 80px;
            }
            
            .btn-action:hover:not(:disabled) {
                transform: translateY(-2px);
            }
        }

        /* Tablet Optimizations */
        @media (min-width: 641px) and (max-width: 1024px) {
            .sport-card {
                margin: 0 -0.75rem;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            
            .btn-action:hover:not(:disabled) {
                transform: none;
            }
        }

        /* Loading Spinner Enhancement */
        .loading-spinner {
            border: 3px solid rgba(15, 23, 42, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--accent);
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Card Tag Enhancement */
        .card-tag {
            background: linear-gradient(135deg, rgba(244, 63, 94, 0.15), rgba(139, 92, 246, 0.15));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Comment Section Enhancement */
        .comment-drawer {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.3));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Share Button Enhancement */
        .share-btn:hover i {
            animation: spin 0.5s ease-in-out;
        }

        /* Hover Effects Enhancement */
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
        }

        /* Selection Color */
        ::selection {
            background: rgba(244, 63, 94, 0.3);
            color: white;
        }

        /* Focus States Enhancement */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 0.25rem;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Form Validation Styles */
        .input-error {
            border-color: var(--danger) !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15) !important;
        }

        /* Success State */
        .input-success {
            border-color: var(--success) !important;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15) !important;
        }

        /* Warning State */
        .input-warning {
            border-color: var(--warning) !important;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.15) !important;
        }

        /* Badge Styles */
        .badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-admin {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .badge-athlete {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            cursor: pointer;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-8px);
        }
    </style>
</head>
<body class="custom-scrollbar">
    <!-- Skip to Content -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[1000] focus:px-4 focus:py-2 focus:bg-rose-600 focus:text-white focus:rounded-lg">
        Skip to main content
    </a>

    <!-- Notification System -->
    <div id="notification" class="notification hidden" role="alert" aria-live="polite">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg flex items-center justify-center">
                <i class="fas fa-bell text-rose-500" id="notification-icon"></i>
            </div>
            <div>
                <p class="text-sm font-semibold" id="notification-title"></p>
                <p class="text-xs text-slate-400" id="notification-message"></p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl z-[9999] flex items-center justify-center hidden" aria-live="polite" aria-busy="true">
        <div class="text-center">
            <div class="loading-spinner mb-4"></div>
            <p class="text-slate-400 font-semibold tracking-widest text-sm">LOADING ARENA</p>
            <p class="text-xs text-slate-600 mt-2">Preparing your sports experience...</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 z-[10000] hidden flex items-center justify-center p-4 modal-overlay" role="dialog" aria-modal="true" aria-labelledby="auth-title">
        <div class="bg-slate-900/80 backdrop-blur-xl w-full max-w-md p-8 rounded-[2.5rem] border border-white/10 shadow-2xl relative animate-slide-in">
            <button id="close-auth" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors p-2 rounded-lg hover:bg-white/5 focus-visible" aria-label="Close authentication modal">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-rose-600/20 rounded-2xl flex items-center justify-center mx-auto mb-4 text-rose-500 float-animation" aria-hidden="true">
                    <i class="fas fa-trophy text-3xl"></i>
                </div>
                <h2 id="auth-title" class="text-3xl font-900 italic uppercase">Join the <span class="gradient-text">Era</span></h2>
                <p id="auth-subtitle" class="text-slate-400 text-sm mt-2">Sign up to react and comment on feeds.</p>
            </div>

            <form id="auth-form" class="space-y-4" novalidate>
                <div class="space-y-1">
                    <label for="email" class="text-xs font-bold text-slate-500 uppercase ml-1">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-xl focus:ring-2 focus:ring-rose-500/30 focus-visible" placeholder="athlete@sportera.com" required>
                    <div class="text-xs text-rose-400 hidden" id="email-error"></div>
                </div>
                <div class="space-y-1">
                    <label for="password" class="text-xs font-bold text-slate-500 uppercase ml-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-xl focus:ring-2 focus:ring-rose-500/30 focus-visible" placeholder="••••••••" minlength="6" required>
                    <div class="text-xs text-rose-400 hidden" id="password-error"></div>
                </div>
                <div id="auth-error" class="text-rose-400 text-xs hidden text-center" role="alert"></div>
                <button id="auth-action-btn" class="w-full py-4 btn-action rounded-2xl font-bold uppercase tracking-widest text-sm mt-4 focus-visible">
                    Create Account
                </button>
                <button type="button" id="toggle-auth-mode" class="w-full text-center text-xs text-slate-500 hover:text-rose-500 transition-colors focus-visible">
                    Already have an account? Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav animate-slide-in" aria-label="Main navigation">
        <div class="max-w-5xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 hover-lift">
                <div class="w-10 h-10 bg-gradient-to-br from-rose-600 to-pink-600 flex items-center justify-center rounded-xl rotate-3 shadow-lg shadow-rose-900/40 float-animation" aria-hidden="true">
                    <i class="fas fa-bolt text-white text-xl -rotate-3"></i>
                </div>
                <span class="text-2xl font-900 tracking-tighter uppercase italic">Sport<span class="gradient-text">Era</span></span>
            </div>

            <div class="flex items-center gap-4">
                <button id="admin-toggle" class="hidden w-10 h-10 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-slate-400 hover:text-rose-500 hover:bg-rose-600/10 hover:border-rose-600/30 transition-all duration-300 focus-visible hover-lift" aria-label="Create new post">
                    <i class="fas fa-plus"></i>
                </button>
                <div id="user-profile" class="hidden items-center gap-3">
                    <div class="flex flex-col items-end hidden sm:flex">
                        <span id="display-email" class="text-xs font-bold text-slate-200 truncate max-w-[120px]"></span>
                        <span id="user-role" class="text-[10px] font-bold uppercase tracking-widest badge"></span>
                    </div>
                    <button id="logout-btn" class="w-10 h-10 bg-slate-800 hover:bg-rose-600 rounded-xl flex items-center justify-center transition-all duration-300 group focus-visible hover-lift" aria-label="Log out">
                        <i class="fas fa-sign-out-alt group-hover:rotate-90 transition-transform"></i>
                    </button>
                </div>
                <button id="login-trigger" class="px-6 py-2.5 btn-action rounded-xl text-sm font-bold uppercase tracking-tighter focus-visible hover-lift">
                    Enter Arena
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="pt-28 pb-20 max-w-2xl mx-auto px-4" role="main">
        <!-- Broadcast Composer -->
        <section id="composer" class="hidden mb-12 fade-in" aria-label="Create new post">
            <div class="bg-gradient-to-br from-slate-900/50 to-slate-900/30 p-6 rounded-[2.5rem] border-2 border-dashed border-rose-600/30 backdrop-blur-xl">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fas fa-broadcast-tower text-rose-500"></i> Broadcast News
                </h3>
                <form id="post-form" class="space-y-4" novalidate>
                    <div>
                        <input type="text" id="post-title" placeholder="Catchy Headline..." class="w-full px-4 py-3 rounded-2xl focus:ring-2 focus:ring-rose-500/30 focus-visible" required maxlength="100">
                        <div class="text-xs text-slate-500 mt-1 text-right" id="title-counter">0/100</div>
                    </div>
                    <div>
                        <textarea id="post-content" placeholder="Full story details..." rows="3" class="w-full px-4 py-3 rounded-2xl resize-none focus:ring-2 focus:ring-rose-500/30 focus-visible" required maxlength="500"></textarea>
                        <div class="text-xs text-slate-500 mt-1 text-right" id="content-counter">0/500</div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="post-tag" placeholder="Sport (e.g. NBA)" class="px-4 py-2 rounded-xl text-sm focus:ring-2 focus:ring-rose-500/30 focus-visible" maxlength="20">
                        <input type="url" id="post-image" placeholder="Image URL (optional)" class="px-4 py-2 rounded-xl text-sm focus:ring-2 focus:ring-rose-500/30 focus-visible">
                    </div>
                    <div class="flex gap-4">
                        <button type="button" id="cancel-post" class="flex-1 py-3 bg-slate-800 hover:bg-slate-700 rounded-2xl font-bold transition-colors focus-visible hover-lift">
                            Cancel

        function formatTime(date) {
            try {
                const now = new Date();
                const diffMs = now - new Date(date);
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return new Date(date).toLocaleDateString();
            } catch {
                return 'Recently';
            }
        }

        async function handleAuth() {
            const email = DOM.inputs.email?.value.trim() || '';
            const password = DOM.inputs.password?.value || '';
            
            // Clear previous errors
            DOM.emailError?.classList.add('hidden');
            DOM.passwordError?.classList.add('hidden');
            DOM.authError?.classList.add('hidden');
            
            // Validation
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                DOM.emailError.textContent = 'Please enter a valid email address';
                DOM.emailError.classList.remove('hidden');
                DOM.inputs.email.classList.add('input-error');
                DOM.inputs.email.focus();
                return;
            } else {
                DOM.inputs.email.classList.remove('input-error');
            }
            
            if (!password || password.length < 6) {
                DOM.passwordError.textContent = 'Password must be at least 6 characters';
                DOM.passwordError.classList.remove('hidden');
                DOM.inputs.password.classList.add('input-error');
                DOM.inputs.password.focus();
                return;
            } else {
                DOM.inputs.password.classList.remove('input-error');
            }
            
            const originalText = DOM.authBtn.textContent;
            DOM.authBtn.disabled = true;
            DOM.authBtn.textContent = 'Processing...';
            
            try {
                let result;
                
                if (AppState.isLoginMode) {
                    // Sign in
                    console.log('Attempting sign in with:', email);
                    result = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                } else {
                    // Sign up
                    console.log('Attempting sign up with:', email);
                    result = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: window.location.origin
                        }
                    });
                }
                
                console.log('Auth result:', result);
                
                const { data, error } = result;
                
                if (error) {
                    throw error;

                if (data?.user) {

                    // Clear form

                        showNotification('Welcome to SportEra!', 'Account created successfully!', 'success');

                    // Close modal

        async function fetchFeed() {
            if (AppState.isLoading || !AppState.hasMorePosts) return;
            
            setLoading(true);
            
            try {
                const start = (AppState.currentPage - 1) * AppState.postsPerPage;
                const end = start + AppState.postsPerPage - 1;
                
                const { data, error } = await supabase
                    .from('sports_feed')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .range(start, end);
                
                if (error) throw error;
                
                AppState.posts = AppState.currentPage === 1 
                    ? data || [] 
                    : [...AppState.posts, ...(data || [])];
                
                AppState.hasMorePosts = (data?.length || 0) === AppState.postsPerPage;
                
                renderFeed();
            } catch (error) {
                console.error('Error fetching feed:', error);
                showNotification('Error', 'Failed to load feed', 'error');
            } finally {
                setLoading(false);
            }
        }

        function renderFeed() {
            if (!DOM.feed) return;
            
            if (AppState.currentPage === 1) {
                DOM.feed.innerHTML = '';
            }
            
            if (AppState.posts.length === 0) {
                DOM.noPosts?.classList.remove('hidden');
                DOM.loadMoreContainer?.classList.add('hidden');
                return;
            }
            
            DOM.noPosts?.classList.add('hidden');
            
            const postsToRender = AppState.currentPage === 1 
                ? AppState.posts 
                : AppState.posts.slice((AppState.currentPage - 1) * AppState.postsPerPage);
            
            postsToRender.forEach((post) => {
                const tpl = document.getElementById('post-tpl')?.content.cloneNode(true);
                if (!tpl) return;
                
                // Set content
                const titleEl = tpl.querySelector('.post-title');
                const contentEl = tpl.querySelector('.post-content');
                const tagEl = tpl.querySelector('.post-tag');
                const timeEl = tpl.querySelector('.post-time');
                const likeCountEl = tpl.querySelector('.like-count');
                const commentCountEl = tpl.querySelector('.comment-count');
                const articleEl = tpl.querySelector('article');
                
                if (titleEl) titleEl.textContent = post.title || '';
                if (contentEl) contentEl.textContent = post.content || '';
                if (tagEl) tagEl.textContent = post.tag || 'Breaking';
                if (likeCountEl) likeCountEl.textContent = (post.likes?.length || 0).toString();
                if (commentCountEl) commentCountEl.textContent = (post.comments?.length || 0).toString();
                if (timeEl) {
                    timeEl.textContent = formatTime(post.created_at);
                    timeEl.setAttribute('datetime', post.created_at);
                }
                if (articleEl) {
                    articleEl.dataset.postId = post.id;
                }
                
                // Handle image
                if (post.image_url) {
                    const container = tpl.querySelector('.post-img-container');
                    const img = tpl.querySelector('.post-img');
                    
                    if (container && img) {
                        container.classList.remove('hidden');
                        img.src = post.image_url;
                        img.onload = () => {
                            img.classList.remove('opacity-0');
                            img.classList.add('opacity-100');
                        };
                        img.onerror = () => {
                            container.classList.add('hidden');
                        };
                    }
                }
                
                // Like functionality
                const likeBtn = tpl.querySelector('.like-btn');
                if (likeBtn) {
                    const isLiked = AppState.user && post.likes?.includes(AppState.user.id);
                    const likeIcon = likeBtn.querySelector('i');
                    
                    if (isLiked) {
                        likeBtn.classList.add('text-rose-500');
                        if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                    }
                    
                    likeBtn.addEventListener('click', async () => {
                        if (!AppState.user) {
                            DOM.authModal?.classList.remove('hidden');
                            return;
                        }
                        
                        const updatedLikes = isLiked 
                            ? (post.likes || []).filter(id => id !== AppState.user.id)
                            : [...(post.likes || []), AppState.user.id];
                        
                        // Optimistic update
                        const currentCount = parseInt(likeCountEl.textContent) || 0;
                        likeCountEl.textContent = isLiked ? (currentCount - 1) : (currentCount + 1);
                        
                        if (!isLiked) {
                            likeBtn.classList.add('text-rose-500');
                            if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                        } else {
                            likeBtn.classList.remove('text-rose-500');
                            if (likeIcon) likeIcon.className = 'far fa-heart text-xl';
                        }
                        
                        if (likeIcon) {
                            likeIcon.classList.add('like-animation');
                            setTimeout(() => likeIcon.classList.remove('like-animation'), 400);
                        }
                        
                        // Update server
                        try {
                            await supabase
                                .from('sports_feed')
                                .update({ likes: updatedLikes })
                                .eq('id', post.id);
                        } catch (error) {
                            console.error('Error updating likes:', error);
                            // Revert optimistic update
                            likeCountEl.textContent = currentCount;
                            if (isLiked) {
                                likeBtn.classList.add('text-rose-500');
                                if (likeIcon) likeIcon.className = 'fas fa-heart text-xl';
                            } else {
                                likeBtn.classList.remove('text-rose-500');
                                if (likeIcon) likeIcon.className = 'far fa-heart text-xl';
                            }
                            showNotification('Error', 'Failed to update like', 'error');
                        }
                    });
                }
                
                // Comment functionality
                setupCommentFunctionality(tpl, post);
                
                // Share functionality
                const shareBtn = tpl.querySelector('.share-btn');
                if (shareBtn) {
                    shareBtn.addEventListener('click', () => {
                        const shareData = {
                            title: post.title,
                            text: post.content?.substring(0, 100) + '...',
                            url: window.location.href,
                        };
                        
                        if (navigator.share) {
                            navigator.share(shareData);
                        } else {
                            navigator.clipboard.writeText(`${post.title}\n\n${post.content?.substring(0, 200)}...`);
                            showNotification('Copied!', 'Post copied to clipboard', 'success');
                        }
                    });
                }
                
                DOM.feed.appendChild(tpl);
            });
            
            // Show/hide load more button
            if (DOM.loadMoreContainer) {
                if (AppState.hasMorePosts) {
                    DOM.loadMoreContainer.classList.remove('hidden');
                } else {
                    DOM.loadMoreContainer.classList.add('hidden');
                }
            }
        }

        function setupCommentFunctionality(tpl, post) {
            const commentToggle = tpl.querySelector('.comment-toggle');
            const drawer = tpl.querySelector('.comment-drawer');
            const commentList = tpl.querySelector('.comment-list');
            const commentInput = tpl.querySelector('.comment-input');
            const commentSubmit = tpl.querySelector('.comment-submit');
            
            if (!commentToggle || !drawer || !commentList || !commentInput || !commentSubmit) {
                return;
            }
            
            // Render existing comments
            if (post.comments?.length > 0) {
                post.comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = "flex gap-3 fade-in";
                    commentDiv.innerHTML = `
                        <div class="w-8 h-8 rounded-lg bg-slate-800 flex-shrink-0 flex items-center justify-center text-[10px] text-slate-500" aria-hidden="true">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="bg-slate-800/40 p-4 rounded-2xl rounded-tl-none flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest">Athlete</span>
                                <span class="text-[9px] text-slate-500">${formatTime(comment.time)}</span>
                            </div>
                            <p class="text-xs text-slate-300 leading-relaxed">${comment.text}</p>
                        </div>
                    `;
                    commentList.appendChild(commentDiv);
                });
            }
            
            commentToggle.addEventListener('click', () => {
                drawer.classList.toggle('hidden');
                if (!drawer.classList.contains('hidden')) {
                    commentInput.focus();
                }
            });
            
            const submitComment = async () => {
                if (!AppState.user) {
                    DOM.authModal?.classList.remove('hidden');
                    return;
                }
                
                const text = commentInput.value.trim();
                if (!text) return;
                
                const newComment = {
                    user_id: AppState.user.id,
                    text,
                    time: new Date().toISOString()
                };
                
                const updatedComments = [...(post.comments || []), newComment];
                
                // Update comment count
                const commentCountEl = tpl.querySelector('.comment-count');
                if (commentCountEl) {
                    commentCountEl.textContent = updatedComments.length.toString();
                }
                
                // Add comment to UI immediately
                const commentDiv = document.createElement('div');
                commentDiv.className = "flex gap-3 fade-in";
                commentDiv.innerHTML = `
                    <div class="w-8 h-8 rounded-lg bg-slate-800 flex-shrink-0 flex items-center justify-center text-[10px] text-slate-500" aria-hidden="true">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="bg-slate-800/40 p-4 rounded-2xl rounded-tl-none flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest">Athlete</span>
                            <span class="text-[9px] text-slate-500">Just now</span>
                        </div>
                        <p class="text-xs text-slate-300 leading-relaxed">${text}</p>
                    </div>
                `;
                commentList.appendChild(commentDiv);
                commentInput.value = '';
                commentList.scrollTop = commentList.scrollHeight;
                
                try {
                    await supabase
                        .from('sports_feed')
                        .update({ comments: updatedComments })
                        .eq('id', post.id);
                } catch (error) {
                    console.error('Error adding comment:', error);
                    // Revert optimistic update
                    commentList.removeChild(commentList.lastChild);
                    if (commentCountEl) {
                        commentCountEl.textContent = (post.comments?.length || 0).toString();
                    }
                    showNotification('Error', 'Failed to post comment', 'error');
                }
            };
            
            commentSubmit.addEventListener('click', submitComment);
            commentInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitComment();
                }
            });
        }

        async function createPost() {
            if (!isAdmin()) {
                showNotification('Access Denied', 'Only admins can create posts', 'error');
                return;
            }
            
            const title = DOM.inputs.postTitle?.value.trim() || '';
            const content = DOM.inputs.postContent?.value.trim() || '';
            const tag = DOM.inputs.postTag?.value.trim() || '';
            const imageUrl = DOM.inputs.postImage?.value.trim() || '';
            
            // Validation
            if (!title || title.length > 100) {
                DOM.inputs.postTitle.classList.add('input-error');
                showNotification('Invalid Title', 'Title must be 1-100 characters', 'error');
                return;
            } else {
                DOM.inputs.postTitle.classList.remove('input-error');
            }
            
            if (!content || content.length > 500) {
                DOM.inputs.postContent.classList.add('input-error');
                showNotification('Invalid Content', 'Content must be 1-500 characters', 'error');
                return;
            } else {
                DOM.inputs.postContent.classList.remove('input-error');
            }
            
            const originalText = DOM.publishBtn?.textContent || '';
            DOM.publishBtn.disabled = true;
            DOM.publishBtn.textContent = 'Broadcasting...';
            
            try {
                const { error } = await supabase.from('sports_feed').insert([{
                    title,
                    content,
                    tag: tag || 'General',
                    image_url: imageUrl || null,
                    author_id: AppState.user.id,
                    likes: [],
                    comments: []
                }]);
                
                if (error) throw error;
                
                showNotification('Published!', 'Your post is now live', 'success');
                
                // Clear form
                DOM.inputs.postTitle.value = '';
                DOM.inputs.postContent.value = '';
                DOM.inputs.postTag.value = '';
                DOM.inputs.postImage.value = '';
                DOM.composer?.classList.add('hidden');
                
                // Update counters
                if (DOM.titleCounter) DOM.titleCounter.textContent = '0/100';
                if (DOM.contentCounter) DOM.contentCounter.textContent = '0/500';
                
                // Refresh feed
                AppState.currentPage = 1;
                await fetchFeed();
            } catch (error) {
                console.error('Error publishing post:', error);
                showNotification('Error', 'Failed to publish post', 'error');
            } finally {
                DOM.publishBtn.disabled = false;
                DOM.publishBtn.textContent = originalText;
            }
        }

        // ============================================
        // EVENT LISTENERS SETUP
        // ============================================

        function initEventListeners() {
            // Auth toggle
            DOM.authToggle?.addEventListener('click', () => {
                AppState.isLoginMode = !AppState.isLoginMode;
                
                if (DOM.authTitle) {
                    DOM.authTitle.innerHTML = AppState.isLoginMode 
                        ? 'Welcome <span class="gradient-text">Back</span>' 
                        : 'Join the <span class="gradient-text">Era</span>';
                }
                
                if (DOM.authSubtitle) {
                    DOM.authSubtitle.textContent = AppState.isLoginMode 
                        ? 'Sign in to your athlete profile.' 
                        : 'Sign up to react and comment on feeds.';
                }
                
                if (DOM.authBtn) {
                    DOM.authBtn.textContent = AppState.isLoginMode ? 'Sign In' : 'Create Account';
                }
                
                if (DOM.authToggle) {
                    DOM.authToggle.textContent = AppState.isLoginMode 
                        ? "Don't have an account? Sign Up" 
                        : 'Already have an account? Sign In';
                }
                
                // Clear errors
                DOM.emailError?.classList.add('hidden');
                DOM.passwordError?.classList.add('hidden');
                DOM.authError?.classList.add('hidden');
                DOM.inputs.email?.classList.remove('input-error');
                DOM.inputs.password?.classList.remove('input-error');
            });
            
            // Auth form submission
            DOM.authForm?.addEventListener('submit', (e) => {
                e.preventDefault();
                handleAuth();
            });
            
            // Login trigger
            DOM.loginTrigger?.addEventListener('click', () => {
                DOM.authModal?.classList.remove('hidden');
                AppState.isLoginMode = false;
                
                // Update UI to sign up mode
                if (DOM.authTitle) {
                    DOM.authTitle.innerHTML = 'Join the <span class="gradient-text">Era</span>';
                }
                if (DOM.authSubtitle) {
                    DOM.authSubtitle.textContent = 'Sign up to react and comment on feeds.';
                }
                if (DOM.authBtn) {
                    DOM.authBtn.textContent = 'Create Account';
                }
                if (DOM.authToggle) {
                    DOM.authToggle.textContent = 'Already have an account? Sign In';
                }
                
                DOM.inputs.email?.focus();
            });
            
            // Close auth modal
            document.getElementById('close-auth')?.addEventListener('click', () => {
                DOM.authModal?.classList.add('hidden');
            });
            
            // Logout
            DOM.logoutBtn?.addEventListener('click', handleLogout);
            
            // Admin toggle
            DOM.adminToggle?.addEventListener('click', () => {
                if (!isAdmin()) {
                    showNotification('Access Denied', 'Only admins can create posts', 'error');
                    return;
                }
                DOM.composer?.classList.toggle('hidden');
                if (!DOM.composer?.classList.contains('hidden')) {
                    DOM.inputs.postTitle?.focus();
                }
            });
            
            // Cancel post
            document.getElementById('cancel-post')?.addEventListener('click', () => {
                DOM.composer?.classList.add('hidden');
                DOM.inputs.postTitle.value = '';
                DOM.inputs.postContent.value = '';
                DOM.inputs.postTag.value = '';
                DOM.inputs.postImage.value = '';
                
                if (DOM.titleCounter) DOM.titleCounter.textContent = '0/100';
                if (DOM.contentCounter) DOM.contentCounter.textContent = '0/500';
            });
            
            // Publish post
            DOM.publishBtn?.addEventListener('click', createPost);
            
            // Post form submission
            DOM.postForm?.addEventListener('submit', (e) => {
                e.preventDefault();
                createPost();
            });
            
            // Character counters
            DOM.inputs.postTitle?.addEventListener('input', () => {
                if (DOM.titleCounter) {
                    const length = DOM.inputs.postTitle.value.length;
                    DOM.titleCounter.textContent = `${length}/100`;
                    DOM.titleCounter.className = `text-xs ${length > 100 ? 'text-rose-400' : 'text-slate-500'} mt-1 text-right`;
                }
            });
            
            DOM.inputs.postContent?.addEventListener('input', () => {
                if (DOM.contentCounter) {
                    const length = DOM.inputs.postContent.value.length;
                    DOM.contentCounter.textContent = `${length}/500`;
                    DOM.contentCounter.className = `text-xs ${length > 500 ? 'text-rose-400' : 'text-slate-500'} mt-1 text-right`;
                }
            });
            
            // Load more posts
            DOM.loadMoreBtn?.addEventListener('click', () => {
                AppState.currentPage++;
                fetchFeed();
            });
            
            // Escape key to close modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (!DOM.authModal?.classList.contains('hidden')) {
                        DOM.authModal?.classList.add('hidden');
                    }
                    if (!DOM.composer?.classList.contains('hidden')) {
                        DOM.composer?.classList.add('hidden');
                    }
                }
            });
            
            // Click outside to close auth modal
            DOM.authModal?.addEventListener('click', (e) => {
                if (e.target === DOM.authModal) {
                    DOM.authModal.classList.add('hidden');
                }
            });
            
            // Input validation listeners
            DOM.inputs.email?.addEventListener('input', () => {
                DOM.inputs.email.classList.remove('input-error');
                DOM.emailError?.classList.add('hidden');
                DOM.authError?.classList.add('hidden');
            });
            
            DOM.inputs.password?.addEventListener('input', () => {
                DOM.inputs.password.classList.remove('input-error');
                DOM.passwordError?.classList.add('hidden');
                DOM.authError?.classList.add('hidden');
            });
            
            DOM.inputs.postTitle?.addEventListener('input', () => {
                DOM.inputs.postTitle.classList.remove('input-error');
            });
            
            DOM.inputs.postContent?.addEventListener('input', () => {
                DOM.inputs.postContent.classList.remove('input-error');
            });
        }

        // ============================================
        // REAL-TIME UPDATES
        // ============================================

        function setupRealtime() {
            try {
                supabase
                    .channel('arena-live')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'sports_feed' }, 
                        (payload) => {
                            console.log('Realtime update:', payload);
                            AppState.currentPage = 1;
                            fetchFeed();
                        }
                    )
                    .subscribe();
            } catch (error) {
                console.error('Realtime setup failed:', error);
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        async function init() {
            try {
                console.log('Initializing SportEra...');
                
                // Initialize Supabase
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('Supabase initialized successfully');
                } else {
                    console.error('Supabase library not loaded');
                    showNotification('Error', 'Failed to initialize application', 'error');
                    return;
                }
                
                // Set up event listeners
                initEventListeners();
                
                // Check authentication
                await checkUser();
                
                // Load initial feed
                await fetchFeed();
                
                // Set up real-time updates
                setupRealtime();
                
                console.log('SportEra initialized successfully');
                
                // Set up auth state change listener
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event, session);
                    if (event === 'SIGNED_IN' && session) {
                        AppState.user = session.user;
                        updateUI();
                    } else if (event === 'SIGNED_OUT') {
                        AppState.user = null;
                        updateUI();
                    }
                });
                
            } catch (error) {
                console.error('Initialization failed:', error);
                showNotification('Error', 'Failed to load application', 'error');
            }
        }

        // Start the application
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
